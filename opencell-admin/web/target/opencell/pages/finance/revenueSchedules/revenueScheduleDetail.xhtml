<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{revenueScheduleBean.objectId}" />
        </f:metadata>
    </ui:define>
	<ui:define name="body">
		<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.finance']}" disabled="true" />
				<p:menuitem outcome="revenueSchedules" value="#{messages['menu.revenueSchedules']}" />
				<p:menuitem value="#{messages['commons.new']} #{messages['revenueSchedule.panel']}"
					disabled="true" rendered="#{revenueScheduleBean.entity.transient}" />
				<p:menuitem
					value="#{messages['revenueSchedule.panel']} - #{revenueScheduleBean.entity.chargeInstance.code}"
					disabled="true" rendered="#{!revenueScheduleBean.entity.transient}" />
			</p:breadCrumb>
		</h:form>
	
		<hftl:formPanel label="#{messages['revenueSchedule.panel']}" backingBean="#{revenueScheduleBean}" >
			<hftl:formEntityField label="#{messages['revenueSchedule.chargeInstance']}" id="chargeInstance" fieldItem="chargeInstance"/>
			<hftl:formField label="#{messages['revenueSchedule.revenueDate']}" id="revenueDate" field="revenueDate" useConverter="false" />
			<hftl:formField label="#{messages['revenueSchedule.recognizedRevenue']}" id="recognizedRevenue" field="recognizedRevenue" useConverter="false" />
			<hftl:formField label="#{messages['revenueSchedule.invoicedRevenue']}" id="invoicedRevenue" field="invoicedRevenue" useConverter="false" />
			<hftl:formField label="#{messages['revenueSchedule.accruedRevenue']}" id="accruedRevenue" field="accruedRevenue" useConverter="false" />
			<hftl:formField label="#{messages['revenueSchedule.defferedRevenue']}" id="defferedRevenue" field="defferedRevenue" useConverter="false" />
		</hftl:formPanel>
	</ui:define>

</ui:composition>

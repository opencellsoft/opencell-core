<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{offerInstanceBean.objectId}" />
        </f:metadata>
    </ui:define>

	<ui:define name="body">

		<hftl:formPanel label="#{messages['offer.offerPanel']}" backingBean="#{offerInstanceBean}" pdf="true">
		
			<hftl:formField label="#{messages['offer.code']}" field="code" />
   			<hftl:formField label="#{messages['offer.termDuration']}" field="termDuration" />
			<hftl:formField label="#{messages['offer.pricePlans']}" field="pricePlanInstances" showFields="pricePlan.name,name;pricePlan.code,code"/>
		
		</hftl:formPanel>

	</ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:hftl="http://hftl.org"
    xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{serviceUsageChargeTemplateBean.objectId}" />
        </f:metadata>
    </ui:define>

    <ui:define name="body">

	<hftl:entityPopup id="searchChargeTemplatePopup"
			header="#{messages['usageChargeTemplate.title']}"
			updateField=":ServiceUsageform:chargeTemplateSelectedId :ServiceUsageform:chargeTemplateSelectedId_text"
			selection="#{serviceUsageChargeTemplateBean.entity.chargeTemplate}"
			backingBean="#{usageChargeTemplateBean}"
			searchField1Label="#{messages['businessEntity.code']}"
			searchField1="code"
			column1Label="#{messages['businessEntity.code']}"
			column1="code"
			column2Label="#{messages['businessEntity.description']}"
			column2="description">
		</hftl:entityPopup>
		
		<hftl:entityPopup id="searchServiceTemplatePopup"
			header="#{messages['serviceTemplate.title']}"
			updateField=":ServiceUsageform:serviceTemplateSelectedId :ServiceUsageform:serviceTemplateSelectedId_text"
			selection="#{serviceUsageChargeTemplateBean.entity.serviceTemplate}"
			backingBean="#{serviceTemplateBean}"
			searchField1Label="#{messages['businessEntity.code']}"
			searchField1="code"
			column1Label="#{messages['businessEntity.code']}"
			column1="code"
			column2Label="#{messages['businessEntity.description']}"
			column2="description">
		</hftl:entityPopup>
		
		<hftl:entityPopup id="searchCounterTemplatePopup"
			header="#{messages['counterTemplate.title']}"
			updateField=":ServiceUsageform:counterTemplateSelectedId :ServiceUsageform:counterTemplateSelectedId_text"
			selection="#{serviceUsageChargeTemplateBean.entity.counterTemplate}"
			backingBean="#{counterTemplateBean}"
			searchField1Label="#{messages['businessEntity.code']}"
			searchField1="code"
			column1Label="#{messages['businessEntity.code']}"
			column1="code"
			column2Label="#{messages['businessEntity.description']}"
			column2="description">
		</hftl:entityPopup>

        <hftl:formPanel formId="ServiceUsageform"
            label="#{messages['menu.serviceUsageChargeTemplates']}"
            backingBean="#{serviceUsageChargeTemplateBean}">
			
			 <hftl:formField id="serviceTemplateSelectedId" label="#{messages['serviceTemplate.title']}" field="serviceTemplate" valueLabelField="code"
				popup="true" popupId="searchServiceTemplatePopup" required="true" />
				
			<hftl:formField id="chargeTemplateSelectedId" label="#{messages['menu.usageChargeTemplates']}" field="chargeTemplate" valueLabelField="code"
				popup="true" popupId="searchChargeTemplatePopup" required="true" />
				
		<hftl:formField id="counterTemplateSelectedId" label="#{messages['counterTemplate.title']}" field="counterTemplate" valueLabelField="code"
				popup="true" popupId="searchCounterTemplatePopup" showResetButton="true" required="false" />

           
        </hftl:formPanel>

    </ui:define>
	</ui:composition>

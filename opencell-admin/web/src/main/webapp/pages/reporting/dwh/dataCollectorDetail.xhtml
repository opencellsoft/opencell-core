<ui:composition xmlns="http://www.w3.org/1999/xhtml"  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:hftl="http://hftl.org" xmlns:p="http://primefaces.org/ui"
				template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="objectId" value="#{dataCollectorBean.objectId}" />
		</f:metadata>
	</ui:define>

	<ui:define name="body">
		<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.dataCollector']}" disabled="true" />
				<p:menuitem value="#{messages['menu.dataCollector']}" outcome="dataCollectors" />
				<p:menuitem value="#{messages['commons.new']} #{messages['dataCollector.title']}"
							disabled="true" rendered="#{dataCollectorBean.entity.transient}" />
				<p:menuitem
						value="#{messages['dataCollector.title']} - #{dataCollectorBean.entity.code}"
						disabled="true" rendered="#{!dataCollectorBean.entity.transient}" />
			</p:breadCrumb>
		</h:form>

		<hftl:formPanel formId="dataCollectorFormId" label="#{messages['dataCollector.title']}" backingBean="#{dataCollectorBean}" columns="2">

			<p:tabView id="tabView" activeIndex="#{dataCollectorBean.activeTab}">
				<p:tab title="Information">
					<hftl:formField label="#{messages['BusinessEntity.code']}" field="code"/>
					<hftl:formField label="#{messages['BusinessEntity.description']}" field="description"/>
					<hftl:formField label="#{messages['entity.dataCollector.ctCode']}" field="customTableCode" required="true" />
					<hftl:formField label="#{messages['entity.dataCollector.aliases']}" field="aliases" componentWidth="100" />
					<hftl:formField label="#{messages['entity.dataCollector.parameters']}" field="parameters" componentWidth="100" />
					<hftl:formField label="#{messages['entity.dataCollector.sqlQuery']}" field="sqlQuery" textArea="true" rows="5"
									maxlength="2000" componentWidth="70" required="true"/>
				</p:tab>
			</p:tabView>
		</hftl:formPanel>
	</ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:hftl="http://hftl.org" xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{scriptInstanceCategoryBean.objectId}" />
        </f:metadata>
    </ui:define>

    <ui:define name="body">
        <h:form id="crumbmenuForm">
            <p:breadCrumb homeDisplay="text" id="crumbmenu">
                <p:menuitem value="#{messages['menu.configuration']}" disabled="true" />
                <p:menuitem outcome="scriptInstanceCategories" value="#{messages['menu.scriptInstanceCategory']}" />
                <p:menuitem value="#{messages['commons.new']} #{messages['scriptInstanceCategory']}" disabled="true" rendered="#{scriptInstanceCategoryBean.entity.transient}" />
                <p:menuitem value="#{messages['scriptInstanceCategory']} - #{scriptInstanceCategoryBean.entity.code}" disabled="true" rendered="#{!scriptInstanceCategoryBean.entity.transient}" />
            </p:breadCrumb>
        </h:form>

       <hftl:formPanel label="#{messages['scriptInstanceCategory']}" backingBean="#{scriptInstanceCategoryBean}">
	       <hftl:formField label="#{messages['businessEntity.code']}" field="code" required="true" validateUnique="true" />
	       <hftl:formField  field="description" label="#{messages['businessEntity.description']}" />
       </hftl:formPanel>

    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:hftl="http://hftl.org"
                xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags"
                xmlns:p="http://primefaces.org/ui"
                template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{currencyBean.objectId}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="body">
        <h:form id="crumbmenuForm">
            <p:breadCrumb homeDisplay="text" id="crumbmenu">
                <p:menuitem value="#{messages['menu.configuration']}" disabled="true"/>
                <p:menuitem value="#{messages['menu.currencies']}" outcome="currencies"/>
                <p:menuitem value="#{messages['commons.new']} #{messages['menu.currency']}" disabled="true" rendered="#{currencyBean.entity.transient}"/>

                <p:menuitem value="#{messages['menu.currency']} - #{currencyBean.entity.currencyCode}" disabled="true" rendered="#{!currencyBean.entity.transient}"/>
            </p:breadCrumb>
        </h:form>

        <hftl:formPanel label="#{messages['currency.currencyPanel']}"
                        backingBean="#{currencyBean}">
            <hftl:formField label="#{messages['currency.code']}"
                            field="currencyCode" required="false"/>
            <hftl:formField label="#{messages['currency.name']}"
                            field="descriptionEn" required="false"/>
        </hftl:formPanel>

    </ui:define>

</ui:composition>

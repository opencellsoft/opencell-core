<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.org/seam/faces" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:hftl="http://hftl.org"
    template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="customerAccountId" value="#{customerAccountBean.objectId}" />
            <f:viewParam name="customerId" value="#{customerBean.objectId}" />
        </f:metadata>
    </ui:define>

    <ui:define name="body">

        <hftl:decorateFormPanel formId="selectionTypeTitle" label="#{messages['accountOperation.selectionTypeTitle']}">
            <ui:define name="fields">
                <hftl:decorateFormField fieldId="codeType" label="#{messages['accountOperation.selectTypeOCC']}">
                    <p:selectOneMenu id="codeType" required="true" value="#{otherCreditAndChargeBean.occTemplate}">
                        <hftl:objectConverter />
                        <f:selectItems value="#{occTemplateBean.listOCCTemplate()}" var="occ" itemLabel="#{occ.description}" />
                    </p:selectOneMenu>
                </hftl:decorateFormField>
            </ui:define>
            <ui:define name="buttons">
                <p:commandButton ajax="false" value="#{messages['accountOperation.buttonSelectionType']}" action="#{otherCreditAndChargeBean.loadFromTemplate()}" />
                <p:button value="#{messages['action.back']}" outcome="customerAccountDetailOperationsTab" includeViewParams="true">
                    <f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
                </p:button>
            </ui:define>
        </hftl:decorateFormPanel>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:hftl="http://hftl.org"
    template="/layout/template.xhtml">
    
    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView"
                listener="#{otherCreditAndChargeListBean.preRenderView}" />
        </f:metadata>
    </ui:define>
        
    <ui:define name="body">
    	
    		<hftl:searchPanel label="#{messages['accountOperation.search']}"  backingBean="#{otherCreditAndChargeListBean}" newButtonView="/pages/payments/accountOperations/accountOperationDetail.xhtml">    			    			    				
    			<hftl:searchField label="#{messages['accountOperation.transactionCategory']}" field="transactionCategory" />					
    			<hftl:searchField label="#{messages['accountOperation.reference']}" field="reference" />
    			<hftl:searchField label="#{messages['accountOperation.transactionDate']}" field="transactionDate" />
    			<hftl:searchField label="#{messages['accountOperation.dueDate']}" field="dueDate" />
    			<hftl:searchField label="#{messages['accountOperation.occCode']}" field="occCode" />      			    			
    			<hftl:searchField label="#{messages['accountOperation.operationDate']}" field="operationDate" />
    		</hftl:searchPanel>
    		
    		<hftl:dataList label="#{messages['accountOperation.title']}"   backingBean="#{otherCreditAndChargeListBean}">    			    			
    			<hftl:column label="#{messages['accountOperation.transactionCategory']}" field="transactionCategory" />	   
    			<hftl:column label="#{messages['accountOperation.amount']}" field="amount" />	   
    			<hftl:column label="#{messages['accountOperation.transactionDate']}" field="transactionDate" />	       			      				    	
    			<hftl:column label="#{messages['accountOperation.dueDate']}" field="dueDate" />
		   	   	<hftl:actionsColumn editView="/pages/payments/accountOperations/accountOperationDetail.xhtml"  />
		    </hftl:dataList>
		
    </ui:define>
    
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{unitOfMeasureListBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="body">
		<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.configuration']}" disabled="true" />
				<p:menuitem outcome="unitOfMeasures" value="#{messages['menu.unitOfMeasures']}" />
			</p:breadCrumb>
		</h:form>

		<hftl:searchPanel label="#{messages['unitOfMeasure.search']}"
			backingBean="#{unitOfMeasureListBean}">
			<hftl:searchField label="#{messages['BusinessEntity.code']}"
				field="code" />
			<hftl:searchField label="#{messages['BusinessEntity.description']}"
				id="description" field="description" />
		</hftl:searchPanel>

		<hftl:dataList label="#{messages['unitOfMeasure.title']}"
			backingBean="#{unitOfMeasureListBean}" sortBy="code">
			<hftl:column label="#{messages['BusinessEntity.code']}" field="code" />
			<hftl:column label="#{messages['BusinessEntity.description']}"
				field="description" />
		</hftl:dataList>

	</ui:define>

</ui:composition>

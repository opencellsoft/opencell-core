<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{customerCategoryBean.objectId}" />
        </f:metadata>
    </ui:define>

	<ui:define name="body">
		<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.configuration']}" disabled="true" />
				<p:menuitem outcome="customerCategories"
					value="#{messages['menu.customerCategories']}" />	
				<p:menuitem value="#{messages['commons.new']} #{messages['customerCategory']}"
					disabled="true" rendered="#{customerCategoryBean.entity.transient}" />
				<p:menuitem
					value="#{messages['customerCategory']} - #{customerCategoryBean.entity.code}"
					disabled="true" rendered="#{!customerCategoryBean.entity.transient}" />
			</p:breadCrumb>
		</h:form>

		<hftl:formPanel label="#{messages['customerCategory.panel']}"
			backingBean="#{customerCategoryBean}">
			<hftl:formField label="#{messages['businessEntity.code']}" field="code"
				validateUnique="true" required="true" />
			<hftl:formField label="#{messages['businessEntity.description']}"
				field="description" useConverter="false" id="description"
				/>
			<hftl:formField
				label="#{messages['customerCategory.exoneratedFromTaxes']}"
				field="exoneratedFromTaxes" />
            <hftl:formField label="#{messages['customerCategory.exonerationTaxEl']}"
                   field="exonerationTaxEl" textArea="true" rows="1" maxlength="2000"/>
            <hftl:formField label="#{messages['customerCategory.exonerationTaxElSpark']}"
                   field="exonerationTaxElSpark" textArea="true" rows="1" maxlength="2000"/>
            <hftl:formField label="#{messages['customerCategory.exonerationReason']}"
                   field="exonerationReason" size="80"/>				
		</hftl:formPanel>
	</ui:define>

</ui:composition>

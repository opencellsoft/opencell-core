<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{invoiceSequenceListBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="body">
		<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.configuration']}" disabled="true" />
				<p:menuitem outcome="invoiceSequences"
					value="#{messages['menu.invoiceSequences']}" />
			</p:breadCrumb>
		</h:form>

		<hftl:searchPanel label="#{messages['invoiceSequence.search']}"
			backingBean="#{invoiceSequenceListBean}">
			<hftl:searchField label="#{messages['businessEntity.code']}"
				field="code" />
			<hftl:searchField label="#{messages['businessEntity.description']}"
				field="description" />
		</hftl:searchPanel>

		<hftl:dataList label="#{messages['invoiceSequences.title']}"
			backingBean="#{invoiceSequenceListBean}">
			<hftl:column label="#{messages['businessEntity.code']}" field="code" />
			<hftl:column label="#{messages['invoiceSequence.currentInvoiceNb']}" field="currentNumber" />
			<hftl:column label="#{messages['invoiceSequence.sequenceSize']}" field="sequenceSize" />
			<hftl:column label="#{messages['invoiceSequence.invoiceTypes']}"
				field="invoiceTypes" isList="true" valueLabelField="code"
				valueIdField="id" entityView="invoiceTypeDetail" />
		</hftl:dataList>

	</ui:define>

</ui:composition>

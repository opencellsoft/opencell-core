								dataModel="#{invoiceBean.getBillingAccountInvoices(billingAccountBean.entity)}"
								resultsId="i_results"
								backingBean="#{invoiceBean}" deleteManyButton="false" exportToXml="false" reflow="false">

								<p:column style="width:30px">
									<p:rowToggler />
								</p:column>

								<hftl:column label="#{messages['invoice.invoiceNumber']}"
									field="invoiceNumber" />
								<hftl:column label="#{messages['invoice.invoiceDate']}" isDate="true"
									field="invoiceDate" />
								<hftl:column label="#{messages['invoice.dueDate']}" isDate="true"
									field="dueDate" />
								<hftl:column label="#{messages['invoice.amountWithTax']}"
									field="amountWithTax" converterParam="4digits"/>
								<hftl:column label="#{messages['invoice.paymentMethod']}"
									field="paymentMethodType.label" isMessage="true" />
								<p:column width="100">
									<f:facet name="header">
										<h:outputText value="#{messages['billingAccount.status']}" />
									</f:facet>
									<h:outputText
										value="#{messages[entity.billingRun.status.label]}" />
								</p:column>
								<hftl:column label="#{messages['invoice.invoiceType']}"
										field="invoiceType.code"  />

							<hftl:actionsColumn renderViewLink="true"
								editView="/pages/billing/invoices/invoiceDetail.xhtml"
								renderEditLink="false" renderDeleteLink="false"
								backView="backToBaFromInvoice" backEntityId="#{billingAccountBean.objectId}" 
								backTab="0" backMainTab="2">
								<h:commandLink
									action="#{invoiceBean.downloadPdfInvoice(entity.id)}"
									rendered="#{invoiceBean.isPdfInvoiceAlreadyGenerated(entity.id)}">
									<h:graphicImage value="/img/pdf.gif"
										style="border:0; margin-top:2px" />
								</h:commandLink>
							</hftl:actionsColumn>

							<p:rowExpansion>
									<p:dataTable
										value="#{invoiceBean.getLinkedInvoices(entity)}"
										var="obj" reflow="false" styleClass="invoice-adjustment-table">
										<p:column headerText="#{messages['invoice.adjustment.number']}">
											<h:link value="#{obj.invoiceNumber}"
												outcome="invoiceDetail">
												<f:param name="adjustedInvoiceIdParam" value="#{entity.id}" />
												<f:param name="objectId" value="#{obj.id}" />
												<f:param name="edit" value="true" />
												<f:param name="cid"
													value="#{javax.enterprise.context.conversation.id}" />
												<f:param name="detailedParam"
													value="#{obj.detailedInvoice}" />
											</h:link>
										</p:column>
										<p:column headerText="#{messages['invoice.amountWithoutTax']}">
											<h:outputText value="#{obj.amountWithoutTax}"
												converter="#{getConverter.forType(obj.amountWithoutTax,'4digits')}" />
										</p:column>
									</p:dataTable>
								</p:rowExpansion>
							</hftl:dataList>
						</p:tab>
					</p:tabView>
            </h:panelGroup>
        </h:panelGroup>

		<p:dialog id="billingAccountTerminationPopup"
			header="#{messages['billingAccount.accountTermination']}"
			widgetVar="dlg_billingAccountTerminationPopup" modal="true" appendTo="@(body)" closeOnEscape="true"
			width="600">
            <hftl:formPanel edit="true" backingBean="#{billingAccountBean}"
				styleClass="formPanel" formId="termFrm" showFormButtons="false"
				useCustomIdParam="true">
					<hftl:formField label="#{messages['serviceInstance.code']}"
						field="code" size="50" edit="false" componentWidth="25"/>
					<hftl:formField
						label="#{messages['serviceInstance.terminationDate']}"
						field="terminationDate" required="true" edit="true"  componentWidth="25"/>
					<hftl:formField label="Motifs "  
						field="terminationReason"  valueLabelField="descriptionOrCode"
						required="true" listBean="#{subscriptionTerminationReasonBean}" styleClass="clearLeft" />	
					<!-- update=":#{p:component('formBillingAccountPanel')}" -->
					<p:panel styleClass="action-buttons">
						<p:commandButton action="#{billingAccountBean.terminateAccount()}"
							value="#{messages['button.terminateButton']}"
							oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlg_billingAccountTerminationPopup').hide()"
							update="@form">
						</p:commandButton>
						<p:commandButton immediate="true"
							onclick="PF('dlg_billingAccountTerminationPopup').hide()" type="button"
							value="#{messages['management.close']}" />
					</p:panel>
			</hftl:formPanel>
		</p:dialog>
		
		<p:dialog id="instantiateDiscountPlanDialog"
			header="#{messages['discountPlan.instantiation']}"
			widgetVar="dlg_instantiateDiscountPlanDialog" modal="true" appendTo="@(body)" closeOnEscape="true"
			width="600">
			<p:tabView>
				<p:tab title="#{messages['commons.information']}">
		            <hftl:formPanel  formId="formDPI" edit="true" backingBean="#{billingAccountBean}" entity="#{billingAccountBean.entity.discountPlan}" styleClass="formPanel" showFormButtons="false">
						<hftl:formField label="#{messages['discountPlanItem.startDate']}" field="startDate" />
						<hftl:formField label="#{messages['discountPlanItem.endDate']}" field="endDate" />
						<hftl:formField label="#{messages['discountPlanItem.defaultDuration']}" field="defaultDuration" />
		                <hftl:formField label="#{messages['discountPlanItem.durationUnit']}" field="durationUnit" />
						<p:panel styleClass="action-buttons">
							<p:commandButton action="#{billingAccountBean.instantiateDiscountPlan()}"
								value="#{messages['button.instanciateButton']}" update=":#{p:component('discountPanel')}"
								oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlg_instantiateDiscountPlanDialog').hide()">
							</p:commandButton>
							<p:commandButton immediate="true" onclick="PF('dlg_instantiateDiscountPlanDialog').hide()" type="button" value="#{messages['management.close']}" />
						</p:panel>
					</hftl:formPanel>
				</p:tab>
				<hftl:customFields prefix="dpInstance" backingBean="#{discountPlanInstanceBean}" messagesId="formDPI:messages" />
			</p:tabView>
		</p:dialog>
	</ui:define>
</ui:composition>

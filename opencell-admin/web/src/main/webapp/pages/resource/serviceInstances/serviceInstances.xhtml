<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:hftl="http://hftl.org" template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView" listener="#{serviceInstanceListBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="body">

		<hftl:searchPanel label="#{messages['serviceInstance.search']}" backingBean="#{serviceInstanceListBean}">
			<hftl:searchField label="#{messages['serviceInstance.description']}" field="description" />
			<hftl:searchField label="#{messages['serviceInstance.code']}" field="code" />
		</hftl:searchPanel>

		<hftl:dataList backingBean="#{serviceInstanceListBean}" label="#{messages['serviceInstance.title']}">
			<hftl:column label="#{messages['serviceInstance.description']}" field="description" />
			<hftl:column label="#{messages['serviceInstance.code']}" field="code" />
			<hftl:column label="#{messages['serviceInstance.status']}" field="status" showSortLinks="false" />
			<hftl:column label="#{messages['serviceInstance.quantity']}" field="quantity" showSortLinks="false" />
			<hftl:column label="#{messages['serviceInstance.statusDate']}" field="statusDate" showSortLinks="false" isDate="true" />
			<hftl:column label="#{messages['serviceInstance.subscriptionDate']}" field="subscriptionDate" showSortLinks="false" isDate="true" />
			<hftl:column label="#{messages['serviceInstance.endAgreementDate']}" field="endAgreementDate" showSortLinks="false" isDate="true" />

			<hftl:actionsColumn />
		</hftl:dataList>

	</ui:define>

</ui:composition>

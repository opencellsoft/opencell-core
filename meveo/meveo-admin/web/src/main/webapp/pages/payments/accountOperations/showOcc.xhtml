<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>
	<ui:define name="body">	
				<hf:formPanel  showFormButtons ="#{false}" edit="#{false}"  label="#{messages['accountOperation.form']}" backingBean="#{accountOperationBean}" entity="#{otherCreditAndCharge}">
					<hftl:panelGroup columns="3">
						<hf:formField label="#{messages['accountOperation.transactionDate']}" field="transactionDate"  />
						<hf:formField label="#{messages['accountOperation.type']}" field="type"  />
						<hf:formField label="#{messages['accountOperation.occCode']}" field="occCode"  />
						<hf:formField label="#{messages['accountOperation.reference']}" field="reference"  />	                    
						<hf:formField label="#{messages['accountOperation.creationDate']}" field="transactionDate"  />
						<hf:formField label="#{messages['accountOperation.valueDate']}" field="transactionDate"  />													
					</hftl:panelGroup>					
					<hftl:panelGroup columns="1">
						<hf:formField label="#{messages['accountOperation.occDescription']}" field="occDescription"   size="50" maxlength="50"/>													
					</hftl:panelGroup>	
					<hftl:panelGroup columns="1">
						<hf:formField label="#{messages['accountOperation.amount']}" field="amount"   />													
					</hftl:panelGroup>				
					<h:commandButton value="#{messages['action.back']}"	action="/pages/payments/customerAccounts/customerAccountDetail.xhtml">
						<f:attribute name="objectId" value="#{otherCreditAndCharge.getCustomerAccount().getId()}" />
						<f:attribute name="edit" value="false" />
						<f:attribute name="tab" value="ops" />
					</h:commandButton>
				</hf:formPanel>				
	</ui:define>
</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
    xmlns:hf="http://java.sun.com/jsf/composite/tags"
    xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

    <ui:define name="navigation">
        <ui:include src="/layout/navigation.xhtml" />
    </ui:define>

    <ui:define name="body">

	<hftl:entityPopup id="searchChargeTemplatePopup"
			header="#{messages['usageChargeTemplate.title']}"
			updateField=":formPanel:ServiceUsageform:chargeTemplateSelectedId:chargeTemplateSelectedId"
			selection="#{serviceUsageChargeTemplateBean.entity.chargeTemplate}"
			backingBean="#{usageChargeTemplateBean}"
			searchField1Label="#{messages['businessEntity.code']}"
			searchField1="code"
			column1Label="#{messages['businessEntity.code']}"
			column1="code"
			column2Label="#{messages['businessEntity.description']}"
			column2="description">
		</hftl:entityPopup>
		
		<hftl:entityPopup id="searchServiceTemplatePopup"
			header="#{messages['serviceTemplate.title']}"
			updateField=":formPanel:ServiceUsageform:serviceTemplateSelectedId:serviceTemplateSelectedId"
			selection="#{serviceUsageChargeTemplateBean.entity.serviceTemplate}"
			backingBean="#{serviceTemplateBean}"
			searchField1Label="#{messages['businessEntity.code']}"
			searchField1="code"
			column1Label="#{messages['businessEntity.code']}"
			column1="code"
			column2Label="#{messages['businessEntity.description']}"
			column2="description">
		</hftl:entityPopup>
		
		<hftl:entityPopup id="searchCounterTemplatePopup"
			header="#{messages['counterTemplate.title']}"
			updateField=":formPanel:ServiceUsageform:counterTemplateSelectedId:counterTemplateSelectedId"
			selection="#{serviceUsageChargeTemplateBean.entity.counterTemplate}"
			backingBean="#{counterTemplateBean}"
			searchField1Label="#{messages['businessEntity.code']}"
			searchField1="code"
			column1Label="#{messages['businessEntity.code']}"
			column1="code"
			column2Label="#{messages['businessEntity.description']}"
			column2="description">
		</hftl:entityPopup>

        <hf:formPanel id="formPanel" formId="ServiceUsageform"
            label="#{messages['menu.serviceUsageChargeTemplates']}"
            backingBean="#{serviceUsageChargeTemplateBean}">
			
			 <hf:formEntityField id="serviceTemplateSelectedId" label="#{messages['serviceTemplate.title']}" field="serviceTemplate" childField="code"
				popup="true" popupId="searchServiceTemplatePopup" clearButton="true" required="true" />
				
			<hf:formEntityField id="chargeTemplateSelectedId" label="#{messages['menu.usageChargeTemplates']}" field="chargeTemplate" childField="code"
				popup="true" popupId="searchChargeTemplatePopup" clearButton="true" required="true" />
				
		<hf:formEntityField id="counterTemplateSelectedId" label="#{messages['counterTemplate.title']}" field="counterTemplate" childField="code"
				popup="true" popupId="searchCounterTemplatePopup" clearButton="true" required="false" />

           
        </hf:formPanel>

    </ui:define>
	</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface>
	<cc:attribute name="label" required="true" />
	<cc:attribute name="edit" required="false" default="true" />
	<cc:attribute name="resetAction" required="true"
		method-signature="void reset()" />
</cc:interface>

<cc:implementation>

	<p:commandButton value="#{cc.attrs.label}" process="@this"
		rendered="#{cc.attrs.edit}" update="@form"
		action="#{cc.attrs.resetAction}">
		<f:actionListener
			type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
		<f:param name="edit" value="true" rendered="#{cc.attrs.edit}" />
	</p:commandButton>

</cc:implementation>

</html>

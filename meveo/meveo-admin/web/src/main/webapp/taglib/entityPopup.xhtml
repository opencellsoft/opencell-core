<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:a="http://richfaces.org/a4j">

<ui:composition>

	<!-- No is is set. -->
	<c:if test="${empty id}">
		<c:set var="id" value="popup" />
	</c:if>
	<c:if test="${empty editParam}">
		<c:set var="editParam" value="#{param['edit']}" />
	</c:if>
	<c:if test="${empty eventBackingBean}">
		<c:set var="eventBackingBean" value="#{backingBean}" />
	</c:if>
	<c:if test="${empty dataModel}">
		<c:set var="dataModel" value="#{backingBean.lazyDataModel}" />
	</c:if>
	<c:if test="${empty lazy}">
		<c:set var="lazy" value="true"></c:set>
	</c:if>
	<c:set var="converter1"
		value="#{getConverter.forParam(column1Converter)}"></c:set>
	<c:set var="converter2"
		value="#{getConverter.forParam(column2Converter)}"></c:set>
	<c:set var="converter3"
		value="#{getConverter.forParam(column3Converter)}"></c:set>
	<c:set var="converter4"
		value="#{getConverter.forParam(column4Converter)}"></c:set>
	<c:set var="converter5"
		value="#{getConverter.forParam(column5Converter)}"></c:set>
	<c:set var="converter6"
		value="#{getConverter.forParam(column6Converter)}"></c:set>
	<c:set var="converter7"
		value="#{getConverter.forParam(column7Converter)}"></c:set>

	<p:dialog id="#{id}" header="#{header}" widgetVar="dlg_#{id}"
		dynamic="true" modal="true" styleClass="form-dialog">
		<h:form id="#{id}popupForm">
			<c:if test="#{not empty searchField1}">
				<p:panelGrid id="#{id}searchFormPanel" columns="2">
					<hf:searchField label="#{searchField1Label}"
						backingBean="#{backingBean}" field="#{searchField1}" />
					<c:if test="#{not empty searchField2}">
						<hf:searchField label="#{searchField2Label}"
							backingBean="#{backingBean}" field="#{searchField2}" />
					</c:if>
					<c:if test="#{not empty searchField3}">
						<hf:searchField label="#{searchField3Label}"
							backingBean="#{backingBean}" field="#{searchField3}" />
					</c:if>
				</p:panelGrid>
				<p:panelGrid columns="2">
					<p:commandButton id="buttonSearch"
						value="#{messages['commons.search']}" update="#{id}popupForm" />
					<p:commandButton id="buttonClear" action="#{backingBean.clean}"
						value="#{messages['commons.clean']}" update="#{id}popupForm" />
				</p:panelGrid>
			</c:if>

			<p:dataTable id="#{id}datatable" var="e" paginator="true"
				value="#{dataModel}" rows="10" selection="#{selection}"
				selectionMode="single" rowKey="#{e.id}" lazy="#{lazy}">
				<!-- rowSelectListener="#{rowSelectListener}"> -->
				<p:ajax event="rowSelect" listener="#{eventBackingBean.onRowSelect}"
					oncomplete="dlg_#{id}.hide()" update="#{updateField}" />

				<c:if test="#{not empty column1}">
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{column1Label}" />
						</f:facet>
						<c:if test="#{not empty column1Child}">
							<h:outputText value="#{e[column1][column1Child]}"
								converter="#{converter1}" />
						</c:if>
						<c:if test="#{empty column1Child}">
							<h:outputText value="#{e[column1]}" converter="#{converter1}" />
						</c:if>
					</p:column>
				</c:if>
				<c:if test="#{not empty column2}">
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{column2Label}" />
						</f:facet>
						<c:if test="#{not empty column2Child}">
							<h:outputText value="#{e[column2][column2Child]}"
								converter="#{converter2}" />
						</c:if>
						<c:if test="#{empty column2Child}">
							<h:outputText value="#{e[column2]}" converter="#{converter2}" />
						</c:if>
					</p:column>
				</c:if>
				<c:if test="#{not empty column3}">
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{column3Label}" />
						</f:facet>
						<c:if test="#{not empty column3Child}">
							<h:outputText value="#{e[column3][column3Child]}"
								converter="#{converter3}" />
						</c:if>
						<c:if test="#{empty column3Child}">
							<h:outputText value="#{e[column3]}" converter="#{converter3}" />
						</c:if>
					</p:column>
				</c:if>
				<c:if test="#{not empty column4}">
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{column4Label}" />
						</f:facet>
						<c:if test="#{not empty column4Child}">
							<h:outputText value="#{e[column4][column4Child]}"
								converter="#{converter4}" />
						</c:if>
						<c:if test="#{empty column4Child}">
							<h:outputText value="#{e[column4]}" converter="#{converter4}" />
						</c:if>
					</p:column>
				</c:if>
				<c:if test="#{not empty column5}">
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{column5Label}" />
						</f:facet>
						<c:if test="#{not empty column5Child}">
							<h:outputText value="#{e[column5][column5Child]}"
								converter="#{converter5}" />
						</c:if>
						<c:if test="#{empty column5Child}">
							<h:outputText value="#{e[column5]}" converter="#{converter5}" />
						</c:if>
					</p:column>
				</c:if>
				<c:if test="#{not empty column6}">
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{column6Label}" />
						</f:facet>
						<c:if test="#{not empty column6Child}">
							<h:outputText value="#{e[column6][column6Child]}"
								converter="#{converter6}" />
						</c:if>
						<c:if test="#{empty column6Child}">
							<h:outputText value="#{e[column6]}" converter="#{converter6}" />
						</c:if>
					</p:column>
				</c:if>
				<c:if test="#{not empty column7}">
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{column7Label}" />
						</f:facet>
						<c:if test="#{not empty column7Child}">
							<h:outputText value="#{e[column7][column7Child]}"
								converter="#{converter7}" />
						</c:if>
						<c:if test="#{empty column7Child}">
							<h:outputText value="#{e[column7]}" converter="#{converter7}" />
						</c:if>
					</p:column>
				</c:if>
			</p:dataTable>
		</h:form>
	</p:dialog>

</ui:composition>

</html>

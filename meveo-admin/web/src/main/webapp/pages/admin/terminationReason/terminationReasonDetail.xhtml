<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<p:panel>
			<h:form id="crumbmenuForm">
				<p:breadCrumb homeDisplay="text" id="crumbmenu">
					<p:menuitem value="#{messages['menu.admin']}" disabled="true" />
					<p:menuitem outcome="terminationReasons"
						value="#{messages['menu.terminationReason']}" />
				</p:breadCrumb>
			</h:form>
		</p:panel>
		<hf:formPanel label="#{messages['terminationReason.title']}"
			backingBean="#{terminationReasonBean}" columns="2">
			<hf:formField label="#{messages['BusinessEntity.code']}" field="code"
				required="true" />
			<hf:formField label="#{messages['BusinessEntity.description']}"
				field="description" required="true" />
			<hf:formField label="#{messages['terminationReason.applyAgreement']}"
				field="applyAgreement" newLine="true"/>
			<hf:formField
				label="#{messages['terminationReason.applyReimbursment']}"
				field="applyReimbursment" />
			<hf:formField
				label="#{messages['terminationReason.applyTerminationCharges']}"
				field="applyTerminationCharges" />
		</hf:formPanel>

	</ui:define>

</ui:composition>

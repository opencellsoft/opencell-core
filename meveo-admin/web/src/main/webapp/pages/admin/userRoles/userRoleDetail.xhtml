<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org"
	xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<p:panel>
			<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.admin']}" disabled="true"/>
				<p:menuitem outcome="roles" value="#{messages['menu.userRoles']}"/>
			</p:breadCrumb>
			</h:form>
		</p:panel>
		<hf:formPanel label="#{messages['role.userRolePanel']}"
			backingBean="#{userRoleBean}">
			<hf:formField label="#{messages['role.name']}" field="name" required="true" />
			<hf:formField label="#{messages['role.description']}" required="true"
				field="description" size="50" maxlength="50" />
            <hf:formField label="#{messages['commons.provider']}" field="provider" listBean="#{providerBean}" valueLabelField="code" required="true" allowEdit="false" rendered="#{identity.hasPermission('superAdmin', 'superAdminManagement')}" />                
			<hf:formField label="#{messages['role.permission']}" required="true"
				field="permissions" listType="pickUpList"
				valueLabelField="name" styleClass="clearLeft" />
		</hf:formPanel>
	</ui:define>
</ui:composition>

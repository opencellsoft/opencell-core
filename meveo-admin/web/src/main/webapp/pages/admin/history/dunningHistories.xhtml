<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/layout/template.xhtml">
    
    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView"
                listener="#{dunningHistoryListBean.preRenderView}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['dunningHistory.panel']}" backingBean="#{dunningHistoryListBean}">
    	
    			<custom:searchPanel label="#{messages['dunningHistory.panel']}" new ="false">					
    		    	<custom:searchField label="#{messages['jobHistory.executionDate']}" field="executionDate"/>
    		</custom:searchPanel>
    			<custom:dataList backingBean="#{dunningHistoryListBean}" dataModel="#{dunningHistories}">    				
    		    	<custom:column label="#{messages['jobHistory.executionDate']}" field="executionDate" isDate="true"/>
		       		<custom:column label="#{messages['dunningHistory.loadedCustomerAccounts']}" field="linesRead"/>
		       		<custom:column label="#{messages['dunningHistory.updatedCustomerAccounts']}" field="linesInserted" />
		       		<custom:column label="#{messages['dunningHistory.errorCustomerAccounts']}" field="linesRejected"/>
		       		<custom:actionsColumn  editView="/pages/admin/history/dunningHistory.xhtml"/>
		    </custom:dataList>
    	
		    
    	</custom:listPanel>	
		
    </ui:define>
    
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:hftl="http://hftl.org"
	xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{accountImportHistoBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="body">

		<hftl:searchPanel columns="1"
			label="#{messages['accountImportHisto.search']}"
			backingBean="#{accountImportHistoBean}" renderNewButton="false">
			<hftl:searchField
				label="#{messages['accountImportHisto.executionDate']}"
				field="executionDate" />
		</hftl:searchPanel>

		<hftl:dataList backingBean="#{accountImportHistoBean}">
			<hftl:column
				label="#{messages['accountImportHisto.executionDate']}"
				field="executionDate" />
			<hftl:column label="#{messages['accountImportHisto.fileName']}"
				field="fileName" />
			<hftl:column
				label="#{messages['accountImportHisto.nbBillingAccounts']}"
				field="nbBillingAccounts" />
			<hftl:column
				label="#{messages['accountImportHisto.nbBillingAccountsError']}"
				field="nbBillingAccountsError" />
			<hftl:column
				label="#{messages['accountImportHisto.nbBillingAccountsWarning']}"
				field="nbBillingAccountsWarning" />
			<hftl:column
				label="#{messages['accountImportHisto.nbBillingAccountsIgnored']}"
				field="nbBillingAccountsIgnored" />
			<hftl:column
				label="#{messages['accountImportHisto.nbBillingAccountsCreated']}"
				field="nbBillingAccountsCreated" />
			<hftl:column
				label="#{messages['accountImportHisto.nbUserAccounts']}"
				field="nbUserAccounts" />
			<hftl:column
				label="#{messages['accountImportHisto.nbUserAccountsError']}"
				field="nbUserAccountsError" />
			<hftl:column
				label="#{messages['accountImportHisto.nbUserAccountsWarning']}"
				field="nbUserAccountsWarning" />
			<hftl:column
				label="#{messages['accountImportHisto.nbUserAccountsIgnored']}"
				field="nbUserAccountsIgnored" />
			<hftl:column
				label="#{messages['accountImportHisto.nbUserAccountsCreated']}"
				field="nbUserAccountsCreated" />
		</hftl:dataList>

	</ui:define>

</ui:composition>

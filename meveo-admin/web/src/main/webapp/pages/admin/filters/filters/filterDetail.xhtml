<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<p:panel>
			<h:form id="crumbmenuForm">
				<p:breadCrumb homeDisplay="text" id="crumbmenu">
					<p:menuitem value="#{messages['menu.catalog']}" disabled="true" />
					<p:menuitem outcome="filters" value="#{messages['menu.filters']}" />
				</p:breadCrumb>
			</h:form>
		</p:panel>

		<p:panel header="#{messages['menu.filters']}">

			<p:tabView id="tabView">
				<p:tab title="#{messages['filter.info']}">

					<hf:formPanel backingBean="#{filterBean}" columns="1"
						showEnableDisableButton="true">

						<hf:formField label="#{messages['BusinessEntity.code']}"
							field="code" required="true" validateUnique="true"
							disabled="#{!filterBean.entity.transient and filterBean.entity.auditable.creator.id != filterBean.getCurrentUser().id}" />
						<hf:formField label="#{messages['BusinessEntity.description']}"
							field="description" required="true" useConverter="false"
							size="50" maxlength="50"
							disabled="#{!filterBean.entity.transient and filterBean.entity.auditable.creator.id != filterBean.getCurrentUser().id}" />

						<hf:formField showOnlyOnNew="true" field="shared"
							label="#{messages['filter.shared']}"></hf:formField>

						<hf:formField
							rendered="#{filterBean.entity != null and filterBean.entity.auditable.creator.id == filterBean.getCurrentUser().id}"
							field="shared" label="#{messages['filter.shared']}"></hf:formField>

						<hftl:decorateFormField fieldId="inputXml"
							label="#{messages['filter.inputXml']}" newLine="true">
							<pe:codeMirror id="inputXml" mode="application/xml" theme="eclipse"
								value="#{filterBean.entity.inputXml}" lineNumbers="true"
								readonly="#{!filterBean.entity.transient and filterBean.entity.auditable.creator.id != filterBean.getCurrentUser().id}" />
						</hftl:decorateFormField>
					</hf:formPanel>

				</p:tab>
			</p:tabView>

		</p:panel>
	</ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<f:metadata>
		<f:event type="preRenderView" listener="#{providerListBean.preRenderView}" />
	</f:metadata>
	
	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:searchPanel id="searchPanel" backingBean="#{providerListBean}"
			label="#{messages['provider.search']}">
            <hf:searchField 
                label="#{messages['BusinessEntity.code']}" field="code" />
			<hf:searchField label="#{messages['BusinessEntity.description']}"
				field="description" />
		</hf:searchPanel>

		<hftl:dataList label="#{messages['provider.title']}"
			backingBean="#{providerListBean}">
			<hftl:column label="#{messages['BusinessEntity.code']}" field="code" />
			<hftl:column label="#{messages['BusinessEntity.description']}"
				field="description" />
			<hftl:column label="#{messages['provider.enterprise']}" field="entreprise"/>
			<hftl:actionsColumn
				permission="#{identity.hasPermission('superAdmin','superAdminManagement')}" />
		</hftl:dataList>
	</ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:formPanel edit="#{emailTemplateBean.edit}"
			label="#{messages['emailTemplate.Panel']}"
			backingBean="#{emailTemplateBean}" columns="1">

			<hf:formField label="#{messages['BusinessEntity.code']}" field="code"
				required="true" />

			<hf:formField label="#{messages['emailTemplate.subject']}"
				field="subject" size="80" required="true" />

			<hf:formField label="#{messages['emailTemplate.htmlContent']}"
				field="htmlContent" isHtml="true" />

			<hf:formField label="#{messages['emailTemplate.textContent']}"
				field="textContent" isHtml="true" />

		</hf:formPanel>

	</ui:define>

</ui:composition>

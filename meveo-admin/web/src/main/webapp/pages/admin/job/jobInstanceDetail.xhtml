<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:s="http://jboss.org/seam/faces"
	xmlns:sc="http://java.sun.com/jsf/composite/components/seamfaces"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml"
    xmlns:e="http://primefaces.org/extension">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{jobInstanceBean.objectId}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="navigation">
        <ui:include src="/layout/navigation.xhtml" />
    </ui:define>

    <ui:param name="pageTitle" value="#{messages['job.page.title']}" />
    <ui:define name="body">
    	<p:panel>
			<h:form id="crumbmenuForm">
				<p:breadCrumb homeDisplay="text" id="crumbmenu">
					<p:menuitem value="#{messages['menu.admin']}" disabled="true" />
					<p:menuitem outcome="jobInstances" value="#{messages['menu.jobs']}" />
				</p:breadCrumb>
			</h:form>
		</p:panel>

        <p:panel>
            <f:facet name="header">
                <h:outputText value="#{messages['job.page.title']}" />
            </f:facet>

            <hf:formPanel id="formPanel" backingBean="#{jobInstanceBean}" showFormButtons="false">
              <p:tabView id="tabView">
				<p:tab title="#{messages['job.info']}">
                    <hf:formDecorateField fieldId="jobCategory" label="#{messages['timer.jobCategory']}">
                        <p:selectOneMenu id="jobCategory" value="#{jobInstanceBean.entity.jobCategoryEnum}" required="true" rendered="#{jobInstanceBean.edit}">
                            <f:selectItem itemLabel="#{messages['commons.select']}" />
                            <f:selectItems value="#{jobInstanceBean.jobCategoryEnumValues}" var="jobCat" itemLabel="#{messages[jobCat.label]}" />
                            <p:ajax event="valueChange" update="@form"></p:ajax>
                        </p:selectOneMenu>
                    </hf:formDecorateField>
                    <hf:formDecorateField fieldId="timerJobName" label="#{messages['timer.jobName']}">
                        <p:selectOneMenu id="timerJobName" value="#{jobInstanceBean.entity.jobTemplate}" rendered="#{jobInstanceBean.entity.id == null}" required="true">
                            <f:selectItem itemLabel="#{messages['commons.select']}" />
                            <f:selectItems value="#{jobInstanceBean.jobNames}" />
                            <p:ajax event="valueChange" listener="#{jobInstanceBean.initCustomFields}" update="@form"></p:ajax>
                        </p:selectOneMenu>
                        <h:outputText value="#{jobInstanceBean.entity.jobTemplate}" rendered="#{jobInstanceBean.entity.id!=null}" />
                    </hf:formDecorateField>
                    <hf:formField label="#{messages['BusinessEntity.code']}" field="code" />
                    <hf:formField label="#{messages['BusinessEntity.description']}" field="description" />


                    <hf:formDecorateField fieldId="timer" label="#{messages['jobInstance.timer']}">
                        <p:selectOneMenu id="timer" value="#{jobInstanceBean.entity.timerEntity}" rendered="#{jobInstanceBean.edit}">
                            <s:objectConverter />
                            <f:selectItem itemLabel="#{messages['commons.select']}" />
                            <f:selectItems value="#{timerEntityBean.getTimerEntityList()}" var="t_" itemLabel="#{t_.code}" itemValue="#{t_}" />
                        </p:selectOneMenu>
                    </hf:formDecorateField>

                    <hf:formField label="#{messages['timer.active']}" field="active" />
                    <hf:formField label="#{messages['jobInstance.parametres']}" field="parametres" />
                    <hf:formDecorateField fieldId="timerFollowingJob" label="#{messages['timer.followingJob']}">
                        <p:selectOneMenu id="timerFollowingJob" value="#{jobInstanceBean.entity.followingJob}" rendered="#{jobInstanceBean.edit}">
                            <s:objectConverter />
                            <f:selectItem itemLabel="#{messages['commons.select']}" />
                            <f:selectItems value="#{jobInstanceBean.getTimerEntityList()}" var="t_" itemLabel="#{t_.code}" itemValue="#{t_}" />
                        </p:selectOneMenu>
                    </hf:formDecorateField>

                   </p:tab>
                   <p:tab title="#{messages['customFieldTemplate.cfValues']}" rendered="#{! empty(jobInstanceBean.customFieldTemplates)}">
                        <hf:customFields id="customFields" backingBean="#{jobInstanceBean}" messagesId=":formPanel:formId:messages" />
                   </p:tab>
                  </p:tabView>

                <hf:formButtons backingBean="#{jobInstanceBean}" edit="#{jobInstanceBean.edit}" ajaxSubmit="true"
                    submitPartialProcess=":formPanel:formId:tabView">
                    <p:commandButton ajax="true" id="button_execute" value="#{messages['job.executeJobNow']}" action="#{jobInstanceBean.executeTimer()}"
                        rendered="#{jobInstanceBean.entity.id!=null}" partialSubmit="true" process="@this :formPanel:formId:tabView" partialSubmitFilter=":not([name*='omitFromSubmit'])" />
                </hf:formButtons>
                    
            </hf:formPanel>


            <!-- ===================================== JOB EXECUTION RESULTS ===================================== -->

            <p:outputPanel id="jobExecutions" rendered="#{!jobInstanceBean.entity.transient}">
				<p:dataTable id="jobExecutionsDatatable" var="entity"
					paginator="true" value="#{jobInstanceBean.entity.executionResults}"
					rows="10" rowKey="#{entity.id}" widget="jobExecutionsTable"
					resizableColumns="true">
                    <p:column sortBy="#{entity.startDate}">
                        <f:facet name="header">
                            <h:outputText value="#{messages['jobExecution.startDate']}" />
                        </f:facet>
                        <h:outputText value="#{entity.startDate}">
                            <f:convertDateTime pattern="dd/MM/yyyyy hh:mm:ss" />
                        </h:outputText>
                    </p:column>

                    <p:column sortBy="#{entity.endDate}">
                        <f:facet name="header">
                            <h:outputText value="#{messages['jobExecution.endDate']}" />
                        </f:facet>
                        <h:outputText value="#{entity.endDate}">
                            <f:convertDateTime pattern="dd/MM/yyyyy hh:mm:ss" />
                        </h:outputText>
                    </p:column>

                    <p:column sortBy="#{entity.nbItemsCorrectlyProcessed}">
                        <f:facet name="header">
                            <h:outputText value="#{messages['jobExecution.nbOk']}" />
                        </f:facet>
                        <h:outputText value="#{entity.nbItemsCorrectlyProcessed}">
                        </h:outputText>
                    </p:column>

                    <p:column sortBy="#{entity.nbItemsProcessedWithWarning}">
                        <f:facet name="header">
                            <h:outputText value="#{messages['jobExecution.nbWarn']}" />
                        </f:facet>
                        <h:outputText value="#{entity.nbItemsProcessedWithWarning}">
                        </h:outputText>
                    </p:column>

                    <p:column sortBy="#{entity.nbItemsProcessedWithError}">
                        <f:facet name="header">
                            <h:outputText value="#{messages['jobExecution.nbKo']}" />
                        </f:facet>
                        <h:outputText value="#{entity.nbItemsProcessedWithError}">
                        </h:outputText>
                    </p:column>

                    <p:column sortBy="#{entity.report}">
                        <f:facet name="header">
                            <h:outputText value="#{messages['jobExecution.report']}" />
                        </f:facet>
                        <h:outputText value="#{entity.report}">
                        </h:outputText>
                    </p:column>

                </p:dataTable>
            </p:outputPanel>
        </p:panel>     
    </ui:define>
</ui:composition>

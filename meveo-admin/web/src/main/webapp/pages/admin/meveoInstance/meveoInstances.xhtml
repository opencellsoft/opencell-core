<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.org/seam/faces"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView" listener="#{meveoInstanceListBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:searchPanel columns="3" label="#{messages['meveoInstance.search']}"
			backingBean="#{meveoInstanceListBean}">

			<hf:searchField label="#{messages['meveoInstance.code']}" field="code" />
			<hf:searchField label="#{messages['meveoInstance.description']}"
				id="description" field="description" />
			<hf:searchField
				label="#{messages['meveoInstance.productVersion']}"
				field="productVersion" />
			<hf:searchField
				label="#{messages['meveoInstance.owner']}"
				field="owner" />
		</hf:searchPanel>

		<hftl:dataList label="#{messages['meveoInstance.title']}"
			backingBean="#{meveoInstanceListBean}" sortBy="code">
			<hftl:column label="#{messages['meveoInstance.code']}" field="code" />
			<hftl:column label="#{messages['meveoInstance.description']}" field="description" />
			<hftl:column label="#{messages['meveoInstance.productVersion']}" field="productVersion" />
			<hftl:column label="#{messages['meveoInstance.owner']}" field="owner" />
			<hftl:column label="#{messages['meveoInstance.status']}" field="status" />

			<hftl:actionsColumn
				permission="#{identity.hasPermission('administration','administrationManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>

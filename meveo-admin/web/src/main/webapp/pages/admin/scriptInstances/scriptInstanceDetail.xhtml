<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<p:panel>
			<h:form id="crumbmenuForm">
				<p:breadCrumb homeDisplay="text" id="crumbmenu">
					<p:menuitem value="#{messages['menu.admin']}" disabled="true" />
					<p:menuitem outcome="scriptInstances"
						value="#{messages['menu.scriptInstances']}" />
				</p:breadCrumb>
			</h:form>
			 <a href='https://www.assembla.com/spaces/meveo-enterprise/wiki/Scripts' target='_blank'>Help ?</a>
		</p:panel>
		<hf:formPanel id="formPanel" label="#{messages['scriptInstance.panel']}" formId="scriptInstanceForm" backingBean="#{scriptInstanceBean}" >						
           <pe:codeMirror id="codeMirror"  theme="eclipse" mode="text/x-java" value="#{scriptInstanceBean.entity.script}"  lineNumbers="true"  required="true"/>
			<hf:formField label="#{messages['businessEntity.code']}" field="code" required="true" size="80"  doNotShowOnNew="true" disabled="true" />			
			<hf:formField label="#{messages['businessEntity.description']}" field="description" />
			<hf:formField label="#{messages['scriptInstance.scriptTypeEnum']}" field="scriptTypeEnum" />
			<p:panel rendered="#{scriptInstanceBean.entity.error}">
				<hftl:dataList label="#{messages['scriptInstance.title']}"
				backingBean="#{scriptInstanceErrorListBean}" sortBy="lineNumber" checkMany="false" 
				dataModel="#{scriptInstanceBean.entity.scriptInstanceErrors}" rendered="#{scriptInstanceBean.entity.error}">				
					<hftl:column label="#{messages['scriptInstance.compilation.lineNumber']}" field="lineNumber" />
					<hftl:column label="#{messages['scriptInstance.compilation.columnNumber']}" field="columnNumber" />
					<hftl:column label="#{messages['scriptInstance.compilation.message']}" field="message" />										    
				</hftl:dataList>
			</p:panel>
		</hf:formPanel>
	</ui:define>
</ui:composition>

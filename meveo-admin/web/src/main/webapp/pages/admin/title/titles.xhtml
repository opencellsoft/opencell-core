<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags" template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{titleListBean.preRenderView}" />
        </f:metadata>
    </ui:define>

    <ui:define name="navigation">
        <ui:include src="/layout/navigation.xhtml" />
    </ui:define>

    <ui:define name="body">

        <hf:searchPanel label="#{messages['title.search']}" backingBean="#{titleListBean}" columns="3">
            <hf:searchField label="#{messages['title.code']}" field="code" />
            <hf:searchField label="#{messages['title.description']}" field="description" />
            <hf:searchField label="#{messages['title.isCompany']}" field="isCompany" />
        </hf:searchPanel>

        <hftl:dataList label="#{messages['title.title']}" backingBean="#{titleListBean}" sortBy="code">
            <hftl:column label="#{messages['title.code']}" field="code" />
            <hftl:column label="#{messages['title.description']}" field="description" />
            <hftl:column label="#{messages['title.isCompany']}" field="isCompany" isMessage="true" />

            <hftl:actionsColumn permission="#{identity.hasPermission('administration','administrationManagement')}" />
        </hftl:dataList>

    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"    
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/layout/template.xhtml">
    
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{discountPlanMatrixBean.preRenderView}" />
	</f:metadata>
	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>
	<ui:define name="body">
		<hftl:entityPopup id="offerPopup"
			header="#{messages['offer.popup.header']}"
			backingBean="#{offerTemplateBean}"
			searchField1Label="#{messages['offerTemplate.code']}"
			searchField1="code"
			searchField2Label="#{messages['offerTemplate.description']}"
			searchField2="description"
			column1Label="#{messages['offerTemplate.code']}" column1="code"
			column2Label="#{messages['offerTemplate.description']}"
			column2="description" selection="#{discountPlanMatrixBean.filters['offerTemplate']}"
			lazy="false" dataModel="#{offerTemplateBean.listActive}"
			updateField=":searchPanel:searchForm:offer:offer_child">
		</hftl:entityPopup>
	     <hftl:entityPopup id="searchSellerPopup" header="#{messages['customer.popup.header']}" backingBean="#{sellerBean}"
			searchField1Label="#{messages['customer.code']}" searchField1="code" column1Label="#{messages['customer.code']}" column1="code"
			column2Label="#{messages['BusinessEntity.description']}"
			column2="description"
			selection="#{discountPlanMatrixBean.filters['seller']}" updateField=":searchPanel:searchForm:seller:seller_child">
		    </hftl:entityPopup>
		<hf:searchPanel  id="searchPanel" label="#{messages['discountPlanMatrix.search']}" backingBean="#{discountPlanMatrixBean}">
			<hf:searchField label="#{messages['discountPlanMatrix.eventCode']}" field="eventCode" />
			<hf:searchField id="offer" label="#{messages['pricePlanMatrix.offerCode']}" field="offerTemplate"  childField="description" popup="true" popupId="searchOfferPopup" clearButton="true"/>
			<hf:searchField label="#{messages['discountPlanMatrix.startSubscriptionDate']}" field="startSubscriptionDate" />
			<hf:searchField label="#{messages['discountPlanMatrix.endSubscriptionDate']}" field="endSubscriptionDate" />
			<hf:searchField label="#{messages['discountPlanMatrix.nbPeriod']}" field="nbPeriod" />
			<hf:searchField label="#{messages['discountPlanMatrix.percent']}" field="percent" />
			<hf:searchField id="seller" label="#{messages['seller.title']}" field="seller" childField="description" popup="true" popupId="searchSellerPopup" clearButton="true" />
		</hf:searchPanel>

		<hftl:dataList label="#{messages['discountPlanMatrix.title']}" backingBean="#{discountPlanMatrixBean}">
			<hftl:column label="#{messages['discountPlanMatrix.eventCode']}" field="eventCode" />
			<hftl:column label="#{messages['seller.title']}" field="seller" childField="description" />
			<hftl:column label="#{messages['pricePlanMatrix.offerCode']}" field="offerTemplate" childfield="code" />
			<!--  <hftl:column label="#{messages['discountPlanMatrix.startSubscriptionDate']}" field="startSubscriptionDate" />
			<hftl:column label="#{messages['discountPlanMatrix.endSubscriptionDate']}" field="endSubscriptionDate" />-->
			<hftl:column label="#{messages['discountPlanMatrix.nbPeriod']}" field="nbPeriod" />
			<hftl:column label="#{messages['discountPlanMatrix.percent']}" field="percent" />
			<hftl:actionsColumn permission="#{identity.hasPermission('catalog','catalogManagement')}" />
		</hftl:dataList>


	</ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="objectId" value="#{productTemplateBean.objectId}" />
		</f:metadata>
	</ui:define>

	<ui:define name="body">

		<p:panel>
			<h:form id="crumbmenuForm">
				<p:breadCrumb homeDisplay="text" id="crumbmenu">
					<p:menuitem value="#{messages['menu.catalog']}" disabled="true" />
					<p:menuitem outcome="productTemplates"
						value="#{messages['menu.productTemplates']}" />
				</p:breadCrumb>
			</h:form>
		</p:panel>

		<hftl:formPanel label="#{messages['menu.productTemplates']}"
			backingBean="#{productTemplateBean}" showEnableDisableButton="true">

			<p:tabView id="tabView"
				activeIndex="#{productTemplateBean.activeTab}">
				<p:tab tab="information" title="#{messages['commons.information']}">
					<ui:include src="productTemplateDetailCommon.xhtml">
						<ui:param name="backingBean" value="#{productTemplateBean}" />
						<ui:param name="mode" value="PRODUCT" />
					</ui:include>
				</p:tab>
				<p:tab tab="productCharges"
					title="#{messages['productTemplate.productCharges']}" rendered="#{!productTemplateBean.entity.transient}">
					<hftl:dataList backingBean="#{productTemplateBean}"
						dataModel="#{productTemplateBean.entity.productChargeTemplates}">
						<hftl:column label="#{messages['BusinessEntity.code']}"
							field="code" editView="productChargeTemplateDetail"
							valueIdField="id" backView="productTemplates" />
						<hftl:column field="description"
							label="#{messages['BusinessEntity.description']}" />
					</hftl:dataList>
				</p:tab>
			</p:tabView>

		</hftl:formPanel>

	</ui:define>
</ui:composition>

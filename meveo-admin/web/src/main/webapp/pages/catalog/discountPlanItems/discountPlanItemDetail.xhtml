<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<c:if test="#{discountPlanItemBean.edit}">
			<hftl:entityPopup id="popupDiscountPlans"
				header="#{messages['commons.search']}"
				selection="#{discountPlanItemBean.entity.discountPlan}"
				backingBean="#{discountPlanBean}"
				searchField1Label="#{messages['BusinessEntity.code']}"
				searchField1="code"
				column1Label="#{messages['BusinessEntity.code']}" column1="code"
				column2Label="#{messages['BusinessEntity.description']}"
				column2="description"
				updateField=":#{p:component('discountPlan')}">
			</hftl:entityPopup>

			<hftl:entityPopup id="popupOfferTemplates"
				header="#{messages['commons.search']}"
				selection="#{discountPlanItemBean.entity.offerTemplate}"
				backingBean="#{offerTemplateBean}"
				searchField1Label="#{messages['BusinessEntity.code']}"
				searchField1="code"
				column1Label="#{messages['BusinessEntity.code']}" column1="code"
				column2Label="#{messages['BusinessEntity.description']}"
				column2="description"
				updateField=":#{p:component('offerTemplate')}">
			</hftl:entityPopup>

			<hftl:entityPopup id="popupChargeTemplates"
				header="#{messages['commons.search']}"
				selection="#{discountPlanItemBean.entity.chargeTemplate}"
				backingBean="#{chargeTemplateBean}"
				searchField1Label="#{messages['BusinessEntity.code']}"
				searchField1="code"
				column1Label="#{messages['BusinessEntity.code']}" column1="code"
				column2Label="#{messages['BusinessEntity.description']}"
				column2="description"
				updateField=":#{p:component('chargeTemplate')}">
			</hftl:entityPopup>
		</c:if>

		<hf:formPanel edit="#{edit}" id="discountPlanItemFormPanel"
			formId="formDiscountPlanItem"
			label="#{messages['discountPlanItem.title']}"
			backingBean="#{discountPlanItemBean}">

			<div class="alert-box alert-box-notice">
				#{messages['message.discountPlanItem.info.requiredFields']}
			</div>

			<hf:formField label="#{messages['BusinessEntity.code']}" field="code"
				required="true" />

			<hf:formField id="discountPlan"
				label="#{messages['discountPlan.title']}" field="discountPlan"
				valueLabelField="code" required="true" popup="true"
				popupId="popupDiscountPlans" />

			<hf:formField id="offerTemplate"
				label="#{messages['discountPlanItem.offerTemplate']}"
				field="offerTemplate" valueLabelField="code" required="false"
				popup="true" popupId="popupOfferTemplates" />

			<hf:formField id="invoiceCategory"
				label="#{messages['discountPlanItem.invoiceCategory']}"
				field="invoiceCategory" valueLabelField="code" required="false"
				listBean="#{invoiceCategoryBean}" />

			<hf:formField id="invoiceSubCategory"
				label="#{messages['discountPlanItem.invoiceSubCategory']}"
				field="invoiceSubCategory" valueLabelField="code" required="false"
				listBean="#{invoiceSubCategoryBean}" />

			<hf:formField id="chargeTemplate"
				label="#{messages['discountPlanItem.chargeTemplate']}"
				field="chargeTemplate" valueLabelField="code" required="false"
				popup="true" popupId="popupChargeTemplates" />

			<hf:formField label="#{messages['discountPlanItem.percent']}"
				field="percent" required="true" minValue="-100" maxValue="100" />

		</hf:formPanel>

	</ui:define>

</ui:composition>

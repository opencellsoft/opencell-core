<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{triggeredEDRTemplateListBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:searchPanel label="#{messages['triggeredEdrTemplate.search']}"
			backingBean="#{triggeredEDRTemplateListBean}">
			<hf:searchField label="#{messages['businessEntity.code']}"
				field="code" />
			<hf:searchField label="#{messages['businessEntity.description']}"
				field="description" />
		</hf:searchPanel>

		<hftl:dataList label="#{messages['triggeredEdrTemplate.title']}" sortBy="code"
			checkMany="false" backingBean="#{triggeredEDRTemplateListBean}">
			<hftl:column label="#{messages['businessEntity.code']}" field="code" />
			<hftl:column label="#{messages['businessEntity.description']}"
				field="description" />
			<hftl:column label="#{messages['triggeredEdrTemplate.conditionEl']}"
				field="conditionEl" />
			<hftl:column label="#{messages['triggeredEdrTemplate.quantityEl']}"
				field="quantityEl" />
			<hftl:column label="#{messages['triggeredEdrTemplate.param1El']}"
				field="param1El" />
			<hftl:column label="#{messages['triggeredEdrTemplate.param2El']}"
				field="param2El" />
			<hftl:actionsColumn
				permission="#{identity.hasPermission('catalog','catalogManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>

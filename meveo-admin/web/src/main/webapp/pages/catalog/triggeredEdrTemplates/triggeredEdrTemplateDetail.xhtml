<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	
	 xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:formPanel id="formPanel" formId="triggeredTemplateId"
			label="#{messages['menu.triggeredEdrTemplates']}"
			backingBean="#{triggeredEDRTemplateBean}">
			<p:panelGrid columns="2">
				<hf:formField label="#{messages['businessEntity.code']}" field="code"
					required="true" validateUnique="true" />
				<hf:formField label="#{messages['businessEntity.description']}"
					field="description" id="description" />
				<hf:formField label="#{messages['triggeredEdrTemplate.conditionEl']}"
					field="conditionEl" textArea="true" maxlength="1000"/>
				<hf:formField label="#{messages['triggeredEdrTemplate.quantityEl']}"
					field="quantityEl"  textArea="true" maxlength="1000" required="true"/>
				<hf:formField label="#{messages['triggeredEdrTemplate.param1El']}"
					field="param1El"  textArea="true" maxlength="1000"/>
				<hf:formField label="#{messages['triggeredEdrTemplate.param2El']}"
					field="param2El"  textArea="true" maxlength="1000"/>
				<hf:formField label="#{messages['triggeredEdrTemplate.param3El']}"
					field="param3El"  textArea="true" maxlength="1000"/>
				<hf:formField label="#{messages['triggeredEdrTemplate.param4El']}"
					field="param4El"  textArea="true" maxlength="1000"/>
				<hf:formField
					label="#{messages['triggeredEdrTemplate.subscriptionEl']}"
					field="subscriptionEl"  textArea="true" maxlength="1000"/>
			</p:panelGrid>
		</hf:formPanel>

	</ui:define>
</ui:composition>

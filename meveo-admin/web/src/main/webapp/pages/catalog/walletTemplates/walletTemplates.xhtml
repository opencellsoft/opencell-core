<ui:composition xmlns="http://www.w3.org/1999/xhtml"    
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/layout/template.xhtml">
    
	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{walletTemplateListBean.preRenderView}" />
		</f:metadata>
	</ui:define>
	
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    		<hf:searchPanel label="#{messages['wallet.search']}" backingBean="#{walletTemplateListBean}">
    			<hf:searchField label="#{messages['businessEntity.code']}" field="code" />
    			<hf:searchField label="#{messages['businessEntity.description']}" field="description"/>
    		</hf:searchPanel>	
    		
    		<hftl:dataList label="#{messages['menu.wallets']}" checkMany="false" backingBean="#{walletTemplateListBean}" sortBy="code">
    			<hftl:column label="#{messages['businessEntity.code']}" field="code" />
    			<hftl:column label="#{messages['businessEntity.description']}" field="description" /> 
    			<hftl:column label="#{messages['wallet.walletType']}" field="walletType" childField="label" isMessage="true" /> 
    			<hftl:column label="#{messages['walletTemplate.consumptionAlertSet']}" field="consumptionAlertSet" /> 
    			<hftl:column label="#{messages['walletTemplate.fastRatingLevel']}" field="fastRatingLevel" /> 
    			<hftl:actionsColumn permission="#{identity.hasPermission('catalog','catalogManagement')}" />
		    </hftl:dataList>
		   		
    </ui:define>
    
</ui:composition>

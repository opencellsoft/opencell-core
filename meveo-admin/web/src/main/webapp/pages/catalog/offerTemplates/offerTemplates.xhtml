<ui:composition xmlns="http://www.w3.org/1999/xhtml"    
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/layout/template.xhtml">
    
    <ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{offerTemplateListBean.preRenderView}" />
		</f:metadata>
	</ui:define>
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>

	<ui:define name="body">

		<hf:searchPanel label="#{messages['offerTemplate.search']}" backingBean="#{offerTemplateListBean}">
			<hf:searchField label="#{messages['offerTemplate.code']}" field="code" />
			<hf:searchField label="#{messages['offerTemplate.description']}" id="description" field="description" />
			<hf:searchField label="#{messages['enableEntity.disabled']}" field="disabled" />

		</hf:searchPanel>

		<hftl:dataList label="#{messages['offerTemplate.title']}" checkMany="true" noClose="false" backingBean="#{offerTemplateListBean}">
			<hftl:column label="#{messages['offerTemplate.code']}" field="code" />
			<hftl:column label="#{messages['offerTemplate.description']}" field="description" />
			<hftl:column label="#{messages['offerTemplate.serviceTemplates']}" field="serviceTemplates" isList="true" valueLabelField="code" valueIdField="id"
				entityView="serviceTemplateDetail"/>
            <hftl:column label="#{messages['enableEntity.active']}" field="active" isMessage="true" />
			<hftl:actionsColumn permission="#{identity.hasPermission('catalog','catalogManagement')}"
				 renderEnableLink="true" renderDuplicateLink="true"/>
		</hftl:dataList>

	</ui:define>

</ui:composition>

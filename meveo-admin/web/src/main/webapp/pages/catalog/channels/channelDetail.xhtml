<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://xmlns.jcp.org/jsf/composite/tags"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
            <f:viewParam name="objectId" value="#{channelBean.objectId}" />
		</f:metadata>
	</ui:define>

	<ui:define name="body">
		<h:form id="crumbmenuForm">
			<p:breadCrumb homeDisplay="text" id="crumbmenu">
				<p:menuitem value="#{messages['menu.configuration']}" disabled="true" />
				<p:menuitem outcome="channels" value="#{messages['menu.channels']}" />
				<p:menuitem value="#{messages['commons.new']} #{messages['channel']}"
					disabled="true" rendered="#{channelBean.entity.transient}" />
				<p:menuitem
					value="#{messages['channel']} - #{channelBean.entity.code}"
					disabled="true" rendered="#{!channelBean.entity.transient}" />
			</p:breadCrumb>
		</h:form>

		<hftl:formPanel label="#{messages['menu.channels']}"
			backingBean="#{channelBean}" showEnableDisableButton="true">

			<hftl:formField label="#{messages['businessEntity.code']}"
				field="code" required="true" validateUnique="true" />
			<hftl:formField label="#{messages['businessEntity.description']}"
				field="description" id="description" />
			<hftl:formField label="#{messages['enableEntity.disabled']}"
				doNotShowOnNew="true" allowEdit="false" field="disabled"
				isMessage="true" newLine="true" />

		</hftl:formPanel>

	</ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	
	
	xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:formPanel label="#{messages['serviceParameterTemplate.serviceParameterPanel']}" backingBean="#{serviceParameterTemplateBean}" >
				<hf:formField label="#{messages['serviceParameterTemplate.code']}" field="code" required="true" validateUnique="true" />
    		    <hf:formField label="#{messages['serviceParameterTemplate.name']}" field="name" useConverter="false"/>
    			<hf:formField label="#{messages['serviceParameterTemplate.serviceTemplates']}" field="serviceTemplates" listType="pickUpList" listService="#{serviceTemplateService}" childField="name" />
		</hf:formPanel>

	</ui:define>

</ui:composition>

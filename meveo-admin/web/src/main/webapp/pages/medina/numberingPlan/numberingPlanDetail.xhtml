<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	
	
	xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
	
 
	
	
 
		<hf:formPanel label="#{messages['numberingPlan.numberingPlanPanel']}" backingBean="#{numberingPlanBean}">

			<hf:formField label="#{messages['numberingPlan.priority']}" field="priority"  />

			<hf:formField label="#{messages['numberingPlan.numberPrefix']}" field="numberPrefix"   />

		</hf:formPanel>

</ui:composition>

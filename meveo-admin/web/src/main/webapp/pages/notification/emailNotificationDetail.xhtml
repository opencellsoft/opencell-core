<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	
	 xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hftl:entityPopup id="searchCounterTemplatePopup"
			header="#{messages['counterTemplate.title']}"
			updateField=":emailNotificationForm:formId:counterTemplateSelectedId"
			selection="#{emailNotificationBean.entity.counterTemplate}"
			backingBean="#{counterTemplateBean}"
			searchField1Label="#{messages['businessEntity.code']}"
			searchField1="code" column1Label="#{messages['businessEntity.code']}"
			column1="code"
			column2Label="#{messages['businessEntity.description']}"
			column2="description"
			dataModel="#{counterTemplateBean.getLazyDataModel('NOTIFICATION')}">
		</hftl:entityPopup>

		<hf:formPanel id="emailNotificationForm"
			label="#{messages['menu.emailNotification']}"
			backingBean="#{emailNotificationBean}" columns="2" showEnableDisableButton="true">
			<hf:formField label="#{messages['entity.code']}" field="code"
				required="true" maxLength="60" />

			<hf:formField
				label="#{messages['entity.notification.classNameFilter']}"
				field="classNameFilter" required="true" size="60" maxlength="255" 
                autocompleteMethod="#{notificationBean.autocompleteClassNames}" isAutocomplete="true"/>
			<hf:formField
				label="#{messages['entity.notification.eventTypeFilter']}"
				field="eventTypeFilter" required="true" />
			<hf:formField label="#{messages['entity.notification.elFilter']}"
				field="elFilter" textArea="true" maxlength="1000" componentWidth="50"/>
			<hf:formField label="#{messages['entity.notification.elAction']}"
				field="elAction" textArea="true" maxlength="2000" componentWidth="50"/>
			<hf:formField
				label="#{messages['entity.emailNotification.emailFrom']}"
				field="emailFrom" textArea="true" maxlength="1000" required="true" componentWidth="50"/>
			<hf:formField
				label="#{messages['entity.emailNotification.emailToEl']}"
				field="emailToEl" textArea="true" maxlength="1000" componentWidth="50"/>
			<hf:formField label="#{messages['entity.emailNotification.emails']}"
				field="emails" showButtonAddNew="true" componentWidth="50"/>
			<hf:formField label="#{messages['entity.emailNotification.subject']}"
				field="subject" required="true" size="100" maxlength="500" />
			<hf:formField label="#{messages['entity.emailNotification.body']}"
				field="body" textArea="true" maxlength="2000" componentWidth="50"/>
			<hf:formField
				label="#{messages['entity.emailNotification.htmlBody']}"
				field="htmlBody" textArea="true" maxlength="2000" size="100" componentWidth="50"/>
			<hf:formField
				label="#{messages['entity.emailNotification.attachmentExpressions']}"
				field="attachmentExpressions" showButtonAddNew="true" componentWidth="50"/>

			<hf:formField id="counterTemplateSelectedId"
				label="#{messages['counterTemplate.title']}" field="counterTemplate"
				valueLabelField="code" popup="true" popupId="searchCounterTemplatePopup"
				clearButton="true" required="false" />
             
            <hf:formField label="#{messages['enableEntity.disabled']}"
                field="disabled" isMessage="true" showOnlyOnConsult="true"/>
		</hf:formPanel>

		<p:panel rendered="#{!emailNotificationBean.edit}">
			<hftl:dataList backingBean="#{notificationHistoryBean}"
				checkMany="false"
				dataModel="#{notificationHistoryBean.getLazyDataModel(emailNotificationBean.entity.id)}">
				<hftl:column label="#{messages['commons.date']}" field="auditable.updated" isDate="true" time="true" />
				<hftl:column
					label="#{messages['entity.notification.notificationType']}"
					field="entityClassName" />
				<hftl:column label="#{messages['entity.notification']}"
					field="notification.code" />
				<hftl:column label="#{messages['entity.notification.retryNr']}"
					field="nbRetry" />
				<hftl:column label="#{messages['entity.notification.result']}"
					field="result" />
				<p:column
					headerText="#{messages['entity.notification.inboundRequest']}">
					<h:link value="#{entity.inboundRequest.code}"
						outcome="inboundRequestDetail"
						rendered="#{entity.inboundRequest != null}">
						<f:param name="objectId" value="#{entity.inboundRequest.id}" />
					</h:link>
				</p:column>
				<hftl:column label="#{messages['commons.status']}" field="status.label" isMessage="true" />
			</hftl:dataList>
		</p:panel>

	</ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"    
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:hftl="http://hftl.org" 
    xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:p="http://primefaces.org/ui"
    template="/layout/template.xhtml">


    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView"
                listener="#{notificationListBean.preRenderView}" />
        </f:metadata>
    </ui:define>

    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
   	
	<ui:define name="body">
   		
			<!-- ===================================== SEARCH CRITERIA ZONE ================================= -->

			<hf:searchPanel label="#{messages['menu.notifications']}" columns="3" backingBean="#{notificationListBean}">
			<hf:searchField label="#{messages['entity.code']}" field="code" />
			<hf:searchField label="#{messages['entity.notification.classNameFilter']}" field="classNameFilter" size="50" autocompleteMethod="#{notificationBean.autocompleteClassNames}" isAutocomplete="true"/>
            <hf:searchField label="#{messages['entity.notification.eventTypeFilter']}" field="eventTypeFilter" />
			</hf:searchPanel>

			<!-- ===================================== SEARCH USERS RESULTS ================================= -->

			<hftl:dataList resultsId="notifications" backingBean="#{notificationListBean}" exportButton="false" exportToCsv="true"  fileName="Notifications"  importCsv="true" importStrategy="true" sortBy="code">
			    <hftl:column label="#{messages['entity.code']}"
					field="code" />
				<hftl:column
					label="#{messages['entity.notification.classNameFilter']}"
					field="classNameFilter" />
				<hftl:column style="display:none"
					label="#{messages['entity.notification.elFilter']}"
					field="elFilter" />
				<hftl:column label="#{messages['enableEntity.active']}" field="active" isMessage="true" />	
				<hftl:column style="display:none"
					label="#{messages['entity.notification.elAction']}"
					field="elAction" />	
				<hftl:column
					label="#{messages['entity.notification.eventTypeFilter']}"
					field="eventTypeFilter" />
				<hftl:actionsColumn  permission="#{persistentPermissionResolver.hasPermission('reporting','reportingManagement')}"/>
			</hftl:dataList>
	</ui:define>
</ui:composition>

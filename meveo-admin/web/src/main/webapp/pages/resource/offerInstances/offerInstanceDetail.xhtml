<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:formPanel label="#{messages['offer.offerPanel']}" backingBean="#{offerInstanceBean}" pdf="true">
		
			<hf:formField label="#{messages['offer.code']}" field="code" />
   			<hf:formField label="#{messages['offer.termDuration']}" field="termDuration" />
			<hf:formField label="#{messages['offer.pricePlans']}" field="pricePlanInstances" showFields="pricePlan.name,name;pricePlan.code,code"/>
		
		</hf:formPanel>

	</ui:define>

</ui:composition>

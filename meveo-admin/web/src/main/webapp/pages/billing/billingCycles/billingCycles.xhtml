<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{billingCycleListBean.preRenderView}" />
		</f:metadata>
	</ui:define>
	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:searchPanel label="#{messages['billingCycle.search']}"
			backingBean="#{billingCycleListBean}">
			<hf:searchField label="#{messages['billingCycle.code']}" field="code" />
			<hf:searchField label="#{messages['billingCycle.description']}"
				field="description" />
		</hf:searchPanel>

		<hftl:dataList label="#{messages['billingCycles.title']}"
			backingBean="#{billingCycleListBean}">
			<hftl:column label="#{messages['billingCycle.code']}" field="code" />
			<hftl:column label="#{messages['billingCycle.description']}"
				field="description" />
			<hftl:column label="#{messages['billingCycle.billingTemplateName']}"
				field="billingTemplateName" />
			<hftl:column label="#{messages['billingCycle.invoiceDateDelay']}"
				field="invoiceDateDelay" />
			<hftl:column label="#{messages['billingCycle.dueDateDelay']}"
				field="dueDateDelay" />
			<hftl:column label="#{messages['billingCycle.calendar']}"
				field="calendar" childField="code" />

			<hftl:actionsColumn
				permission="#{identity.hasPermission('billing','billingManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>

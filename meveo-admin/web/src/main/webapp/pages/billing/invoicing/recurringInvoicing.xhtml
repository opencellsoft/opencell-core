<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<f:metadata>
		<f:event type="preRenderView"
			listener="#{billingRunBean.preRenderView}" />
	</f:metadata>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hftl:entityPopup id="billingCyclePopup"
			header="#{messages['billingCycle.popup.header']}"
			backingBean="#{billingCycleBean}"
			searchField1Label="#{messages['businessEntity.code']}"
			searchField1="code"
			searchField2Label="#{messages['businessEntity.description']}"
			searchField2="description"
			column1Label="#{messages['businessEntity.code']}" column1="code"
			column2Label="#{messages['businessEntity.description']}"
			column2="description"
			selection="#{billingRunBean.billingCycle}"
			updateField=":formPanel:formId">

		</hftl:entityPopup>

		<hf:formPanel id="formPanel" edit="true"
			label="#{messages['billingRun.panel']}"
			backingBean="#{billingRunBean}" showFormButtons="false">
			<hf:formField id="billingCycleId"
				label="#{messages['billingRun.billingCycle']}" field="billingCycle"
				valueLabelField="code" required="true" popup="true"
				popupId="billingCyclePopup" edit="true" />
			<hf:formField label="#{messages['billingRun.type']}"
				field="processType" required="true" noSelectionLabel="false"
				disabled="false" edit="true" />
			<hf:formField label="#{messages['billingRun.startDate']}"
				field="startDate" edit="true" required="false" />
			<hf:formField label="#{messages['billingRun.endDate']}"
				field="endDate" required="false" edit="true" />
			<hf:formField id="invoiceDateId" label="#{messages['billingRun.invoiceDate']}"
				field="invoiceDate" edit="true" required="false" />
			<hf:formField id="lastTransactionDate" label="#{messages['billingRun.lastTransactionDate']}"
				field="lastTransactionDate" required="false" edit="true" />
            <f:facet name="buttons">
    			<p:commandButton action="#{billingRunBean.launchRecurringInvoicing}"
    				value="#{messages['button.launchInvoicing']}" update=":formPanel:formId" />
            </f:facet>
		</hf:formPanel>

	</ui:define>

</ui:composition>

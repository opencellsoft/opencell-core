<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:hftl="http://hftl.org"
	template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="objectId" value="#{paymentTermBean.objectId}" />
        </f:metadata>
    </ui:define>

	<ui:define name="body">

		<hftl:formPanel label="#{messages['paymentTerm.panel']}" backingBean="#{paymentTermBean}">
    			<hftl:formField label="#{messages['paymentTerm.name']}" field="name" required="true"/>		
    			<hftl:formField label="#{messages['paymentTerm.lines']}" field="paymentTermLines" showFields="paymentTermLine.percentage,percentage;paymentTermLine.dueNbDays,dueNbDays"/>				
		</hftl:formPanel>

	</ui:define>

</ui:composition>

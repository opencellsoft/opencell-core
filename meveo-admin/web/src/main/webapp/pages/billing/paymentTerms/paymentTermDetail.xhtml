<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	
	
	xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:formPanel label="#{messages['paymentTerm.panel']}" backingBean="#{paymentTermBean}">
    			<hf:formField label="#{messages['paymentTerm.name']}" field="name" required="true"/>		
    			<hf:formField label="#{messages['paymentTerm.lines']}" field="paymentTermLines" showFields="paymentTermLine.percentage,percentage;paymentTermLine.dueNbDays,dueNbDays"/>				
		</hf:formPanel>

	</ui:define>

</ui:composition>

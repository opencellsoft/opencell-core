<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	
	 xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hf:searchPanel label="#{messages['paymentTerm.search']}"
			backingBean="#{paymentTermBean}">
			<hf:searchField label="#{messages['paymentTerm.name']}" field="name" />
		</hf:searchPanel>

		<hftl:dataList label="#{messages['paymentTerm.title']}"
			backingBean="#{paymentTermBean}">
			<hftl:column label="#{messages['paymentTerm.name']}" field="name" />
			<hftl:column label="#{messages['paymentTerm.lines']}"
				field="paymentTermLines" isList="true" childField="percentage"
				childFieldId="id"
				view="/pages/oudaya/paymentTerm/paymentTermLineDetail.xhtml"
				backView="/pages/oudaya/paymentTerm/paymentTerms.xhtml" />

			<hftl:actionsColumn
				permission="#{identity.hasPermission('billing','billingManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	
	
	xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<!-- Entity select popup. -->
		<custom:entityPopup id="userAccountPopup"
				header="#{messages['userAccount.popup.header']}"
				backingBean="#{userAccountBean}" dataModel="#{userAccounts}"
				searchField1Label="#{messages['userAccount.code']}"
				searchField1="code"
				searchField2Label="#{messages['userAccount.name']}"
				searchField2="name"
				column1Label="#{messages['userAccount.code']}" column1="code"
				column2Label="#{messages['userAccount.name']}" column2="name" 
				filtersMap="#{userAccountBean.filters}"	>
			<!-- select link -->
			<a:commandLink value="#{messages['commons.select']}"
					reRender="formId" 
					action="#{wallet.setUserAccount(entity)}"
					oncomplete="Richfaces.hideModalPanel('userAccountPopup')">
			</a:commandLink>
		</custom:entityPopup>

		<hf:formPanel label="#{messages['wallet.walletPanel']}" backingBean="#{walletBean}" pdf="true">
			<hf:formField id="userAccount" label="#{messages['wallet.userAccount']}" field="userAccount" valueLabelField="name" required="true" popup="true" popupId="userAccountPopup" />
			<hf:formField label="#{messages['wallet.name']}" field="name" />
			<hf:formField label="#{messages['wallet.walletType']}" field="walletType" childField="label" isMessage="true" />
			<hf:formField label="#{messages['wallet.ratedTransactions']}" field="ratedTransactions" edit="false" showFields="ratedTransaction.usageCode,usageCode;ratedTransaction.usageAmount,usageAmount;ratedTransaction.amount1,amount1" />
		</hf:formPanel>

	</ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hftl="http://hftl.org"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<f:metadata>
		<f:event type="preRenderView"
			listener="#{billingAccountListBean.preRenderView}" />
	</f:metadata>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<hftl:searchPanel label="#{messages['billingAccount.search']}"
			backingBean="#{billingAccountListBean}">
			<hftl:searchField label="#{messages['businessEntity.code']}"
				field="code" />
			<hftl:searchField label="#{messages['billingAccount.status']}"
				field="status" />
			<hftl:searchField
				label="#{messages['billingAccount.subscriptionDate']}"
				field="subscriptionDate" />
			<hftl:searchField label="#{messages['billingAccount.nextInvoiceDate']}"
				field="nextInvoiceDate" />
			<hftl:searchField label="#{messages['billingAccount.terminationDate']}"
				field="terminationDate" />
			<hftl:searchField
				label="#{messages['billingAccount.electronicBilling']}"
				field="electronicBilling" />
			<hftl:searchField label="#{messages['billingAccount.countryCode']}"
				field="tradingCountry.country.countryCode" />
			<hftl:searchField label="#{messages['billingAccount.languageCode']}"
				field="tradingLanguage.language.languageCode" />
		</hftl:searchPanel>

		<hftl:dataList label="#{messages['billingAccount.title']}"
			backingBean="#{billingAccountListBean}" sortBy="code">
			<hftl:column label="#{messages['businessEntity.code']}" field="code" useCustomIdParam="true"/>
			<hftl:column label="#{messages['businessEntity.description']}"
				field="description" />
			<hftl:column label="#{messages['billingAccount.status']}"
				field="status.label" isMessage="true" />
			<hftl:column label="#{messages['billingAccount.nextInvoiceDate']}"
				field="nextInvoiceDate" isDate="true" />
			<hftl:column label="#{messages['billingAccount.subscriptionDate']}"
				field="subscriptionDate" isDate="true" />
			<p:column width="100">
				<f:facet name="header">
					<h:outputText value="#{messages['name.title']}" />
				</f:facet>
				<h:outputText rendered="#{entity.name.title != null}"
					value="#{entity.name.title.description}" />
			</p:column>
			<hftl:column label="#{messages['billingAccount.name']}" field="name" />
			<hftl:column label="#{messages['address.address1']}" field="address.address1" />

			<hftl:actionsColumn useCustomIdParam="true"
				permission="#{identity.hasPermission('billing','billingManagement')}" />
		</hftl:dataList>

	</ui:define>

</ui:composition>

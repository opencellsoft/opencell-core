<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    
    	<!-- Entity select popup. -->
		<custom:entityPopup id="usageTypePopup" header="#{messages['usageType.popup.header']}" 
			backingBean="#{usageTypeBean}" dataModel="#{usageTypes}" parentEntity="#{matrix}"
			searchField1Label="#{messages['usageType.code']}" searchField1="code" 
			searchField2Label="#{messages['usageType.name']}" searchField2="name" 
			searchField3Label="#{messages['usageType.metricName']}" searchField3="metricName"
			column1Label="#{messages['usageType.code']}" column1="code"
			column2Label="#{messages['usageType.name']}" column2="name"
			column3Label="#{messages['usageType.metricName']}" column3="metricName">
			<!-- select link -->
			<a:commandLink value="#{messages['commons.select']}" render="formId" 
				action="#{matrix.setUsageType(entity)}"
				oncomplete="Richfaces.hideModalPanel('usageTypePopup')">
			</a:commandLink>
		</custom:entityPopup>
			
		<hf:formPanel label="#{messages['matrixDefinition.matrixPanel']}" backingBean="#{matrixBean}" showEnableDisableButton="true">
			<hf:formField label="#{messages['enableEntity.disabled']}" field="disabled" isMessage="true" showOnlyOnConsult="true"/>
			<hf:formField label="#{messages['matrixDefinition.activated']}" field="activated" />
			<hf:formField label="#{messages['matrixDefinition.name']}" field="name" required="true" size="60"/>
			<hf:formField label="#{messages['matrixDefinition.dimension']}" field="dimension" required="true" />
			<hf:formEntityField label="#{messages['matrixDefinition.usageType']}" field="usageType" childField="code" popup="false" service="#{usageTypeService}" />
			<hf:formField label="#{messages['matrixDefinition.startDate']}" field="startDate" />
			<hf:formField label="#{messages['matrixDefinition.endDate']}" field="endDate" />
    		<hf:formField label="#{messages['matrixDefinition.entry']}" field="matrixEntries" showFields="matrixEntry.coordinates,coordinates;matrixEntry.value,value" deleteButton="false" />
			<hf:formField label="#{messages['matrixDefinition.entryType']}" field="entryType" required="true" />
		
			<!-- 
			<rich:dataTable id="matrixEntries" value="#{matrix.entries.keySet}" var="key"
				onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
				reRender="scroller" rows="5">
				<rich:column>
					<h:outputText value="#{key}" />
				</rich:column>
				<rich:column>
					<h:outputText value="#{matrix.entries.key}" />
				</rich:column>
			</rich:dataTable>
			 -->
		</hf:formPanel>
		
    </ui:define>
    
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/layout/template.xhtml">
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    	<custom:listPanel label="#{messages['usageType.title']}" backingBean="#{usageTypeBean}">
    	
    		<custom:searchPanel label="#{messages['usageType.search']}" newButtonView="/pages/rating/usageTypes/usageTypeDetail.xhtml">
    			<custom:searchField label="#{messages['usageType.code']}" field="code" />
    			<custom:searchField label="#{messages['usageType.name']}" field="name" />
    			<custom:searchField label="#{messages['usageType.metricName']}" field="metricName" />
    			<custom:searchField label="#{messages['usageType.metricCode']}" field="metricCode" />
    		</custom:searchPanel>
    		
	    	<custom:dataList dataModel="#{usageTypes}">
	    		<custom:column label="#{messages['usageType.code']}" field="code" />
	    		<custom:column label="#{messages['usageType.name']}" field="name" />
	    		<custom:column label="#{messages['usageType.metricName']}" field="metricName" />
	    		<custom:column label="#{messages['usageType.metricCode']}" field="metricCode" />
				<custom:actionsColumn editView="/pages/rating/usageTypes/usageTypeDetail.xhtml" />    	
		    </custom:dataList>
		    
		</custom:listPanel>
		
    </ui:define>
    
</ui:composition>

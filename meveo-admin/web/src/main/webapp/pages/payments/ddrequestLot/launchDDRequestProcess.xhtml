<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:hftl="http://hftl.org" 
    xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
		<p:panel> 
		<f:facet name="header">
			<h:outputText value="#{messages['ddrequestLot.launchProcessTitle']}" />
		</f:facet>
	
		<h:form id="launchProcessForm"  >
			 <h:panelGrid width="100%" columns="1" border="0" style="padding:0px; margin:0px;text-align: left;">
				<p:calendar value="#{ddRequestLOTBean.endDueDate}"  pattern="MM/dd/yyyy"
						  showApplyButton="true"  
						required="true" /> 	 			
		     	 </h:panelGrid>
		     	
		     	<h:panelGrid columns="4" >	
				 <p:commandButton value="#{messages['ddrequestLot.buttonLaunchProcess']}" action="#{ddRequestLOTBean.launchProcess()}" />
				 <p:commandButton value="#{messages['action.back']}" action="ddrequestLots" immediate="true" />
					</h:panelGrid>
	    
	
	  	</h:form>
	  	</p:panel>			  				
	</ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	
	
	xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
	
		<hf:formPanel label="#{messages['dunningPlanTransition.panel']}" backingBean="#{dunningPlanTransitionBean}" showBackButton="false">
			<hf:formField label="#{messages['dunningPlanTransition.dunningLevelFrom']}" field="dunningLevelFrom" required="true" isMessage="true"/>
			<hf:formField label="#{messages['dunningPlanTransition.dunningLevelTo']}" field="dunningLevelTo" required="true" isMessage="true"/>
			<hf:formField label="#{messages['dunningPlanTransition.delayBeforeProcess']}" field="delayBeforeProcess" required="true"/>
			<hf:formField label="#{messages['dunningPlanTransition.thresholdAmount']}" field="thresholdAmount" required="true" />
			<hf:formField label="#{messages['dunningPlanTransition.waitDuration']}" field="waitDuration" required="true"/>
		</hf:formPanel>
	</ui:define>

</ui:composition>

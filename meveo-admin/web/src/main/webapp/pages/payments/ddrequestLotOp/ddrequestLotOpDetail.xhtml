<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	
	
	xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

 
	
	<ui:define name="body"> 
		<hf:formPanel  formId="FormId"  label="#{messages['menu.ddrequestLotOp']}" backingBean="#{ddRequestLotOpBean}">
		 
			<hf:formField label="#{messages['ddrequestLotOp.fromDueDate']}"  field="fromDueDate" required="true" isMessage="true"/>
			<hf:formField label="#{messages['ddrequestLotOp.toDueDate']}"  field="toDueDate" required="true" isMessage="true"/> 
			<hf:formField label="#{messages['ddrequestLotOp.status']}" field="status"  isMessage="true" rendered="#{!ddRequestLotOpBean.edit}"/>
			<hf:formField label="#{messages['ddrequestLotOp.errorCause']}" field="errorCause" rendered="#{!ddRequestLotOpBean.edit}" />
			 
		</hf:formPanel>
	</ui:define>  

</ui:composition>

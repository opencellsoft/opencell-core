<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	
	
	xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">

	<f:metadata>
		<f:viewParam name="customerAccountId" value="#{customerAccountBean.objectId}" />
		<f:viewParam name="customerId" value="#{customerBean.objectId}" />
	</f:metadata>

	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">
	
		<hf:formPanel label="#{messages['accountOperation.form']}" backingBean="#{otherCreditAndChargeBean}" killConversationOnSave="#{otherCreditAndChargeBean.customerAccount==null}" killConversationOnBack="#{otherCreditAndChargeBean.customerAccount==null}">				   		
       		<hf:formField label="#{messages['accountOperation.customerAccount']}" field="customerAccount" valueLabelField="code" edit="false" />
	       	<hf:formField label="#{messages['accountOperation.transactionCategory']}" field="transactionCategory" edit="false" />	       	  
	      	<hf:formField label="#{messages['accountOperation.occCode']}" field="occCode" edit="false" />
	      	<hf:formField label="#{messages['accountOperation.accountCode']}" field="accountCode" edit="false" />			       
	      	<hf:formField label="#{messages['accountOperation.occDescription']}" required="true" field="occDescription" useConverter="false" size="50" maxlength="50"/>         						      
  			<hf:formField label="#{messages['accountOperation.dueDate']}" required="true" field="dueDate" />     			
   			<hf:formField label="#{messages['accountOperation.amount']}" required="true" field="amount" />     			    			    			      									    			
		</hf:formPanel>

	</ui:define>
	
</ui:composition>

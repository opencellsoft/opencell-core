<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:hftl="http://hftl.org" xmlns:hf="http://java.sun.com/jsf/composite/tags"
    template="/layout/template.xhtml">
    
    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView"
                listener="#{otherCreditAndChargeListBean.preRenderView}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="navigation">
   		<ui:include src="/layout/navigation.xhtml" />
   	</ui:define>
    
    <ui:define name="body">
    	
    		<hf:searchPanel label="#{messages['accountOperation.search']}"  backingBean="#{otherCreditAndChargeListBean}" newButtonView="/pages/payments/accountOperations/accountOperationDetail.xhtml">    			    			    				
    			<hf:searchField label="#{messages['accountOperation.transactionCategory']}" field="transactionCategory" />					
    			<hf:searchField label="#{messages['accountOperation.reference']}" field="reference" />
    			<hf:searchField label="#{messages['accountOperation.transactionDate']}" field="transactionDate" />
    			<hf:searchField label="#{messages['accountOperation.dueDate']}" field="dueDate" />
    			<hf:searchField label="#{messages['accountOperation.occCode']}" field="occCode" />      			    			
    			<hf:searchField label="#{messages['accountOperation.operationDate']}" field="operationDate" />
    		</hf:searchPanel>
    		
    		<hftl:dataList label="#{messages['accountOperation.title']}"   backingBean="#{otherCreditAndChargeListBean}">    			    			
    			<hftl:column label="#{messages['accountOperation.transactionCategory']}" field="transactionCategory" />	   
    			<hftl:column label="#{messages['accountOperation.amount']}" field="amount" />	   
    			<hftl:column label="#{messages['accountOperation.transactionDate']}" field="transactionDate" />	       			      				    	
    			<hftl:column label="#{messages['accountOperation.dueDate']}" field="dueDate" />
		   	   	<hftl:actionsColumn editView="/pages/payments/accountOperations/accountOperationDetail.xhtml"  />
		    </hftl:dataList>
		
    </ui:define>
    
</ui:composition>

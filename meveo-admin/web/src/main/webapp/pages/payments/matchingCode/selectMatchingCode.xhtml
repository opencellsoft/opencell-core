<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:s="http://jboss.org/seam/faces"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	template="/layout/template.xhtml">
	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml" />
	</ui:define>

	<ui:define name="body">

		<p:panel>
			<f:facet name="header">
				<h:outputText value="#{messages['matchingCode.selectMatching']}" />
			</f:facet>
			<h:outputText value="#{messages['matchingCode.opInManyMatchings']}" />
		<hftl:dataList backingBean="#{matchingAmountBean}" dataModel="#{accountOperationBean.entity.matchingAmounts}" edit="false">    																												
			<hftl:column label="#{messages['matchingCode.code']}" field="matchingCode"	childField="id" />									
			<hftl:column label="#{messages['matchingCode.matchingAmount']}" field="matchingAmount"	 />								    	
			<p:column styleClass="actions-column">
            	<f:facet name="header">
                	<h:outputText value="#{messages['commons.actions']}" />
             	</f:facet>
             	<h:link id="viewlink" outcome="/pages/payments/matchingCode/matchingCodeDetail.xhtml" >
	                <h:graphicImage value="/img/search.gif" style="border:0"/>
	             	<f:param name="objectId" value="#{entity.matchingCode.id}"/>
	             	<f:param name="edit" value="false"/>
               </h:link>                	             	          	            
            	<p:tooltip for="viewlink" value="#{messages['matching.viewMatchingCode']}"/>
             </p:column>							
		</hftl:dataList>	  
	  	</p:panel>				
	</ui:define>
</ui:composition>

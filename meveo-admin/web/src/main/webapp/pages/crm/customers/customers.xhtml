<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:hftl="http://hftl.org"
    template="/layout/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{customerListBean.preRenderView}" />
        </f:metadata>
    </ui:define>

    <ui:define name="navigation">
        <ui:include src="/layout/navigation.xhtml" />
    </ui:define>

    <ui:define name="body">

        <hftl:searchPanel id="searchPanel" label="#{messages['customer.search']}" backingBean="#{customerListBean}">
            <hftl:searchField label="#{messages['businessEntity.code']}" field="code" />
            <hftl:searchField label="#{messages['businessEntity.description']}" id="description" field="description" componentWidth="75" size="100" />
            <hftl:searchField id="customerCategoryField" label="#{messages['customer.customerCategory']}" field="customerCategory" valueLabelField="description"
                listBean="#{customerCategoryBean}" />
            <hftl:searchField id="seller" label="#{messages['seller.parent']}" field="seller" listBean="#{sellerBean}" valueLabelField="description" />
            <hftl:searchField id="customerBrandField" label="#{messages['customer.customerBrand']}" field="customerBrand" valueLabelField="description"
                listBean="#{customerBrandBean}" />
        </hftl:searchPanel>

        <hftl:dataList label="#{messages['customer.search']}" sortBy="code" backingBean="#{customerListBean}">
            <hftl:column label="#{messages['businessEntity.code']}" field="code" useCustomIdParam="true" />
            <hftl:column label="#{messages['customer.customerCategory']}" field="customerCategory.description" isMessage="false" />
            <hftl:column label="#{messages['customer.customerBrand']}" field="customerBrand.description" isMessage="false" />
            <hftl:column label="#{messages['businessEntity.description']}" field="description" />
            <hftl:column label="#{messages['seller.title']}" field="seller.description" valueIdField="seller.id" entityView="sellerDetail" />
            <hftl:actionsColumn useCustomIdParam="true" permission="#{identity.hasPermission('account','accountManagement')}" />
        </hftl:dataList>

    </ui:define>

</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/seam/faces" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions" xmlns:hftl="http://hftl.org" xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition>

    <c:set var="mainBackingBean" value="#{backingBean}" />

    <p:growl id="growl" globalOnly="true" autoUpdate="false"></p:growl>

    <p:panelGrid columns="3" columnClasses="Wid10 Responsive100, Wid30 Responsive100 VAlignTop, Wid30 Responsive100 VAlignTop" styleClass="ui-panelgrid-blank">
        <p:panel>
            <hftl:decorateFormField fieldId="productImageUpload" rendered="#{mainBackingBean.entity.transient}" label="#{messages['commons.image']}">
                <p:fileUpload id="productImageUpload" auto="false" skinSimple="true" mode="simple" value="#{mainBackingBean.uploadedFile}" />
            </hftl:decorateFormField>
            <hftl:decorateFormField fieldId="productImage" rendered="#{not mainBackingBean.entity.transient}" label="#{messages['commons.image']}">
                <p:outputPanel autoUpdate="false">
                    <p:graphicImage id="productImage" cache="false" value="#{productTemplateImageStreamer.image}" height="150" width="150">
                        <f:param name="id" value="#{mainBackingBean.entity.id}"></f:param>
                    </p:graphicImage>
                    <p:fileUpload rendered="#{mainBackingBean.edit}" fileUploadListener="#{mainBackingBean.handleFileUpload}" mode="advanced" update=":formId:messages" auto="true"
                        sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                </p:outputPanel>
            </hftl:decorateFormField>
            <p:outputPanel>
                <p:panel rendered="#{not mainBackingBean.edit}">
                    <ul class="ListNoStyle" style="margin: 0px; padding: 0px;">
                        <li class="Padding5 FLeft"><p:commandLink action="#{mainBackingBean.duplicate()}" update="@form" styleClass="fa fa-copy">
                                <f:param name="edit" value="false"></f:param>
                                <f:param name="backView" value="#{mainBackingBean.backView}"></f:param>
                                <f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
                                <p:confirm header="#{messages['commons.duplicate']}" message="#{messages['commons.confirmDuplicate']}" />
                            </p:commandLink></li>
                        <li class="Padding5 FLeft"><p:link styleClass="fa fa-edit" outcome="mm_productTemplateDetail">
                                <f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
                                <f:param name="objectId" value="#{mainBackingBean.entity.id}"></f:param>
                                <f:param name="edit" value="true"></f:param>
                                <f:param name="backView" value="#{mainBackingBean.backView}"></f:param>
                                <f:param name="tab" value="0"></f:param>
                            </p:link></li>
                    </ul>
                </p:panel>
            </p:outputPanel>
        </p:panel>

        <p:panel>
            <h:panelGrid id="productDiv" columns="1" styleClass="ui-panelgrid-blank Wid100">
                <h:outputText value="#{mainBackingBean.entity.nameOrCode}" rendered="#{!mainBackingBean.edit}" styleClass="field-value"/>
                <hftl:formField label="#{messages['offerTemplate.name']}" required="true" field="name" rendered="#{mainBackingBean.edit}" actionListenerBean="#{mainBackingBean}"
                    actionListenerMethod="onNameChange" listenerUpdate="code" />

                <hftl:formField id="code" label="#{messages['offerTemplate.code']}" field="code" required="true" validateUnique="true" />
                <hftl:formField label="#{messages['productTemplate.family']}" field="businessProductModel" id="businessProductModel" valueLabelField="code"
                    listElements="#{businessProductModelBean.listAll()}" rendered="#{!mainBackingBean.edit and mainBackingBean.entity.businessProductModel != null}" />
                <hftl:formLanguageFields entity="#{mainBackingBean.entity}" backingBean="#{mainBackingBean}" multiLang="true" />
            </h:panelGrid>
            <p:panel>
                <h:outputText value="#{messages['commons.lastEditor']}: "></h:outputText>
                <h:outputText value="#{mainBackingBean.entity.auditable.creator}"></h:outputText>
            </p:panel>
            <h:panelGrid columns="1" styleClass="ui-panelgrid-blank Wid100 Responsive100">
                <hftl:formField label="#{messages['commons.validFrom']}" field="validFrom" time="true" displayOneLine="true" labelWidth="40" />
                <hftl:formField label="#{messages['commons.validTo']}" field="validTo" time="true" displayOneLine="true" labelWidth="40" />
                <hftl:formField label="#{messages['commons.status']}" field="lifeCycleStatus" displayOneLine="true" labelWidth="40" />
            </h:panelGrid>

			<p:outputPanel id="pricePanel">
	            <p:panel>
	            	<hftl:decorateFormField label="#{messages['marketingManager.catalog.salesPrice']}">
		                <pe:inputNumber id="salesPrice" value="#{mainBackingBean.salesPrice}" decimalPlaces="2" rendered="#{mainBackingBean.edit}">
	            			<p:ajax event="blur" update=":formId:discountedAmount" onstart="PF('priceBlocker').show();" oncomplete="PF('priceBlocker').hide();"></p:ajax>
	            		</pe:inputNumber>
	                    <h:outputText value="#{mainBackingBean.salesPrice}" rendered="#{!mainBackingBean.edit}" styleClass="field-value">
	                        <f:converter converterId="bigDecimal2DigitsConverter" />
	                    </h:outputText>                    
		            </hftl:decorateFormField>     		
		            
		            <hftl:decorateFormField label="#{messages['marketingManager.catalog.catalogPrice']}">
		                <pe:inputNumber id="catalogPrice" value="#{mainBackingBean.catalogPrice}" rendered="#{mainBackingBean.edit}" decimalPlaces="2">
		                    <p:ajax event="blur" update=":formId:discountedAmount" onstart="PF('priceBlocker').show();" oncomplete="PF('priceBlocker').hide();"></p:ajax>
		                </pe:inputNumber>
	                    <h:outputText value="#{mainBackingBean.catalogPrice}" rendered="#{!mainBackingBean.edit}" styleClass="field-value">
	                        <f:converter converterId="bigDecimal2DigitsConverter" />
	                    </h:outputText> 
		            </hftl:decorateFormField>
		            
		            <hftl:decorateFormField fieldId="discountedAmount" label="#{messages['marketingManager.catalog.discountedAmount']}">
		                <h:outputText id="discountedAmount" value="#{mainBackingBean.computeDiscountAmount}" styleClass="field-value">
		                	<f:converter converterId="bigDecimal2DigitsConverter" />
		                </h:outputText>
		            </hftl:decorateFormField>
	            </p:panel>
            </p:outputPanel>
            <p:blockUI widgetVar="priceBlocker" block="pricePanel" />
        </p:panel>

        <h:panelGrid columns="1" styleClass="ui-panelgrid-blank Wid100">
            <hftl:formField id="offerTemplateCategories" label="#{messages['offerTemplate.category']}" field="offerTemplateCategories" listType="selectCheckbox" valueLabelField="descriptionOrCode"
                listBean="#{offerTemplateCategoryListBean}" componentWidth="100"  />
            <hftl:formField id="channels" label="#{messages['channels.title']}" field="channels" listType="selectCheckbox" valueLabelField="descriptionOrCode"
                listBean="#{channelListBean}" newLine="true" componentWidth="100" />
            <hftl:formField id="businessAccountModels" label="#{messages['marketingManager.catalog.targetSegment']}" field="businessAccountModels" listType="selectCheckbox"
                valueLabelField="descriptionOrCode" listBean="#{businessAccountModelListBean}" newLine="true" componentWidth="100" />
        </h:panelGrid>

    </p:panelGrid>

    <!-- Product Templates -->
    <c:if test="#{mode eq 'BUNDLE'}">
        <p:panel id="bundleProductPanel" header="#{messages['menu.productTemplates']}" rendered="#{!mainBackingBean.entity.transient}">
            <p:panel rendered="#{mainBackingBean.edit}">
                <p:commandButton value="#{messages['bundleTemplate.addProduct']}" type="button" onclick="PF('selectProduct').show();" update=":selectProduct" />
            </p:panel>
            <p:panel>
                <p:dataTable id="bundleTemplateList" var="prod" value="#{mainBackingBean.entity.bundleProducts}" paginator="true" rows="5" paginatorPosition="top"
                    paginatorAlwaysVisible="true" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                    styleClass="ui-panelgrid-blank custom-grid" widgetVar="bundleList">
                    <p:column>
                        <p:graphicImage id="productImageForBundle" cache="false" value="#{productTemplateImageStreamer.image}" height="150" width="150">
                            <f:param name="id" value="#{prod.productTemplate.id}"></f:param>
                        </p:graphicImage>
                    </p:column>
                    <p:column headerText="#{messages['commons.name']}">
                        <p:link outcome="mm_productTemplateDetail" value="#{prod.productTemplate.name}">
                            <f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
                            <f:param name="objectId" value="#{prod.productTemplate.id}"></f:param>
                            <f:param name="edit" value="false"></f:param>
                            <f:param name="backView" value="mm_productTemplates"></f:param>
                            <f:param name="tab" value="0"></f:param>
                        </p:link>
                    </p:column>
                    <p:column headerText="#{messages['BusinessEntity.description']}">
                        <h:outputText value="#{prod.productTemplate.description}" />
                    </p:column>
                    <!-- 					<p:column headerText="#{messages['productTemplate.catalogPrice']}"> -->
                    <!-- 						<h:outputText value="0.00" /> -->
                    <!-- 					</p:column> -->
                    <p:column headerText="#{messages['commons.actions']}" rendered="#{mainBackingBean.edit}">
                        <h:panelGroup layout="block" styleClass="form-panel-actions">
                            <p:commandButton value="#{messages['bundleTemplate.removeProduct']}" action="#{mainBackingBean.removeProductTemplateFromBundle(prod)}"
                                update=":#{p:component('bundleTemplateList')}">
                            </p:commandButton>
                        </h:panelGroup>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </p:panel>
    </c:if>


    <p:panel id="customFieldsWrappPanel" styleClass="ui-panel-blank">
        <f:facet name="header">
            <h:outputText value="#{messages['productTemplate.attributes']}" styleClass="SubHeader" />
            <p:commandLink action="#{customEntityTemplateBean.initCustomization(mainBackingBean.entity.class.name)}" process="@this customFieldsWrappPanel"
                oncomplete="PF('entityCustomizationDialog').show()" update="entityCustomizationDialogPanel" styleClass="fa fa-edit no-text-decoration" style="margin-left: 10px;"
                rendered="#{mainBackingBean.edit}" />
        </f:facet>

        <!-- custom fields -->
        <c:if test="#{customFieldDataEntryBean.getGroupedFieldTemplates(mainBackingBean.entity).children.size() == 1}">
            <hftl:customFields backingBean="#{mainBackingBean}" messagesId=":formId:messages" defaultTabLabel="#{messages['commons.parameters']}" />
        </c:if>
        <c:if test="#{customFieldDataEntryBean.getGroupedFieldTemplates(mainBackingBean.entity).children.size() > 1}">
            <p:tabView>
                <hftl:customFields backingBean="#{mainBackingBean}" messagesId=":formId:messages" defaultTabLabel="#{messages['commons.parameters']}" />
            </p:tabView>
        </c:if>
    </p:panel>

</ui:composition>

</html>

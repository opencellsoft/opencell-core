<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:custom="http://manaty.net/custom" contentType="text/html"
	locale="#{localeSelector.currentLocale}">

	<ui:insert name="metadata" />

	<html>

		<h:head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
			<title>MEVEO | Open Source Billing Platform</title>
			<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
			<link rel="stylesheet" type="text/css"
				href="#{request.contextPath}/stylesheet/theme.css" />
			<link rel="stylesheet" type="text/css"
				href="#{request.contextPath}/stylesheet/main.css" />
				
			<h:outputScript name="js/ripple-effect.js" library="modena-layout" />
		    <h:outputScript name="js/perfect-scrollbar.js" library="modena-layout" />
			<h:outputScript name="js/layout.js" library="modena-layout" />		
		
			<ui:insert name="head" />
		
			<!-- <a:loadScript src="resource://jquery.js" /> -->
			<script type="text/javascript"
				src="#{facesContext.externalContext.requestContextPath}/js/equalHeight.js"></script>
		</h:head>
		
		<h:body class="GrayModena Geometry">
		
		<h:form>
			<script type="text/javascript">
				jQuery(function() {
					jQuery('.panels').equalHeights();
				});
			</script>
			<div id="admin-bar">
				<div id="logo">
				</div>
	
				<ul >
					<li><div class="top-bar-home"></div> <h:link
							outcome="/home.xhtml" value="#{messages['menutop.home']}"
							styleClass="headerLink" /></li>
					<li>
						<div class="top-bar-pass"></div> <h:link
							outcome="/changePassword.xhtml"
							value="#{messages['menutop.changePassword']}"
							rendered="#{identity.loggedIn}" styleClass="headerLink" />
					</li>
					<li>
						<div class="top-bar-logout"></div> <h:commandLink
							action="#{identity.logout}" value="#{messages['menutop.logout']}"
							rendered="#{identity.loggedIn}" styleClass="headerLink"
							immediate="true" />
					</li>
					<li class="right-part">
						<div class="top-bar-user"></div> <h:outputText
							value="#{messages['commons.connectedUsers']} : #{identity.user.user.userName} "
							rendered="#{identity.loggedIn}" />
					</li>
					<li><h:outputText
							value="#{messages['commons.connectedProvider']} : #{identity.user.currentProvider.code}"
							rendered="#{identity.loggedIn}" />
					</li>
	
	
				</ul>
			</div>
			<!--end of admin bar -->
			<div id="header">
				<div id="logo">
				</div>
	
				<div id="headerleft"></div>
				<div id="headerright"></div>
			</div>
			
				        
	        <ui:insert name="navigation"> </ui:insert>
	        
			<div class="body">
				<ui:insert name="body" >
				
					<ui:insert name="content">
					</ui:insert>
					
				</ui:insert>
			</div>
			
			<div id="wrapper">
	            <div id="wrapperIndent">
	
	                <div id="layout-portlets-cover">
	                    <div class="Container96 Fnone MarAuto">
	                        
	                        <!-- <ui:insert name="content">
	                        </ui:insert> -->
	
	                        <!-- footer -->
	                        <div class="Container100">
	                            <div class="ContainerIndent TexAlCenter Fs14 BoldGray">
	                                <!-- PrimeFaces Modena Theme And Layout  |  All Rights Reserved. -->
	                            </div>
	                        </div>
	                        
	                    </div>
	                </div>
	                
	                <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
	                    <f:facet name="start">
	                        <p:graphicImage name="images/preloader.gif" library="modena-layout"/>
	                    </f:facet>
	
	                    <f:facet name="complete">
	                        <h:outputText value="" />
	                    </f:facet>
	                </p:ajaxStatus>
	            </div>
	        </div>
			
			<h:outputStylesheet name="css/core-layout.css" library="modena-layout" />
	        <h:outputStylesheet name="css/animate.css" library="modena-layout" />
	        <h:outputStylesheet name="css/modena-font.css" library="modena-layout" />
	        <h:outputStylesheet name="css/ripple-effect.css" library="modena-layout" />
	        <h:outputStylesheet name="css/perfect-scrollbar.css" library="modena-layout" />
	        <h:outputStylesheet name="css/font-awesome.css" library="modena-layout" />
	        <h:outputStylesheet name="css/modena-layout.css" library="modena-layout" />
			
		</h:form>
	
		<div class="footer">MEVEO @VERSION_NUMBER@ @BUILD_NUMBER@</div>
		<div class="footer"><h:outputText value="#{checkUpdateBean.versionOutput}" escape="false" /></div>
	
		</h:body>
	</html>
</f:view>

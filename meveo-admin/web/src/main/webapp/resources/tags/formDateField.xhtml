<cc:interface>

    <cc:attribute name="fieldItem" required="true" />
    <cc:attribute name="edit" default="true" />

</cc:interface>

<cc:implementation>

    <hftl:decorateFormField fieldId="#{cc.parent.attrs.fieldIdPrefix}_date#{cc.attrs.edit?'':'_view'}" label="#{cc.parent.attrs.label}"
        componentWidth="#{cc.parent.attrs.componentWidth}" newLine="#{cc.parent.attrs.newLine}" displayOneLine="#{cc.parent.attrs.displayOneLine}"
        styleClass="#{cc.parent.attrs.styleClass}" style="#{cc.parent.attrs.style}" labelStyle="#{cc.parent.attrs.labelStyle}" labelStyleClass="#{cc.parent.attrs.labelStyleClass}"
        inputStyle="#{cc.parent.attrs.inputStyle}" inputStyleClass="#{cc.parent.attrs.inputStyleClass}" labelWidth="#{cc.parent.attrs.labelWidth}"
        inputWidth="#{cc.parent.attrs.inputWidth}">



        <p:calendar id="#{cc.parent.attrs.fieldIdPrefix}_date" rendered="#{cc.attrs.edit}" value="#{cc.attrs.fieldItem}" disabled="#{cc.parent.attrs.disabled}"
            pattern="#{cc.parent.attrs.datePattern}" required="#{cc.parent.attrs.required}" />
        <h:outputText id="#{cc.parent.attrs.fieldIdPrefix}_date_view" rendered="#{not cc.attrs.edit}" value="#{cc.attrs.fieldItem}" styleClass="field-value">
            <f:convertDateTime type="date" pattern="#{cc.parent.attrs.datePattern}" />
        </h:outputText>
        <cc:insertChildren />
    </hftl:decorateFormField>

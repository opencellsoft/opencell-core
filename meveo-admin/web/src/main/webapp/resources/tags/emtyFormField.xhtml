<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:s="http://jboss.org/seam/faces"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface componentType="formField">
	<cc:attribute name="showOnlyOnNew" default="false" />
	<cc:attribute name="showOnlyOnConsult" default="false" />
	<cc:attribute name="show"
		default="#{(not (cc.attrs.showOnlyOnNew and cc.backingBeanFromParentOrCurrent.edit)) and (not (cc.attrs.showOnlyOnConsult and cc.entityFromBackingBeanOrAttribute['id']==null))}" />
</cc:interface>

<cc:implementation>

	<ui:fragment>
		<f:view>
			<h:outputText value="" rendered="${show}" />
		</f:view>
	</ui:fragment>
	
</cc:implementation>

</html>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:hftl="http://hftl.org"
	xmlns:hf="http://java.sun.com/jsf/composite/tags"
	xmlns:sc="http://java.sun.com/jsf/composite/components/seamfaces"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">


	<ui:define name="navigation">
		<ui:include src="/layout/navigation.xhtml">
		</ui:include>
	</ui:define>

	<ui:define name="body">

		<p:panelGrid columns="1" styleClass="form-panel col1-set">
			<f:facet name="header">#{messages['changePassword.panel']}</f:facet>

			<h:form>
				<p:panelGrid columns="1" styleClass="form-panel-fields">
					<p:messages id="messages"></p:messages>
					<p:panelGrid columns="2">
						<p:outputLabel for="username" value="#{messages['user.userName']}" />
						<p:inputText id="username" rendered="#{not(identity.loggedIn)}"
							value="#{changePasswordAction.username}" maxlength="50"
							required="true" />
					</p:panelGrid>

					<p:panelGrid columns="2">
						<p:outputLabel for="currentPassword"
							value="#{messages['changePassword.password.current']}" />
						<p:password id="currentPassword" autocomplete="off"
							value="#{changePasswordAction.currentPassword}" maxlength="20"
							size="20" required="true" />
					</p:panelGrid>

					<p:panelGrid columns="2">
						<p:outputLabel for="newPassword"
							value="#{messages['changePassword.password.new']}" />
						<p:password id="newPassword" autocomplete="off"
							value="#{changePasswordAction.newPassword}" maxlength="20"
							size="20" required="true">
							<f:validator validatorId="passwordValidator" />
						</p:password>
					</p:panelGrid>

					<p:panelGrid columns="2">
						<p:outputLabel for="newPasswordConfirmation"
							value="#{messages['changePassword.password.confirmation']}" />
						<p:password id="newPasswordConfirmation" autocomplete="off"
							value="#{changePasswordAction.newPasswordConfirmation}"
							maxlength="20" size="20" required="true" />
					</p:panelGrid>
				</p:panelGrid>

				<p:panelGrid styleClass="form-panel-actions" columns="2">
					<p:commandButton action="#{changePasswordAction.update}"
						update="messages" value="#{messages['action.save']}" />
					<p:button outcome="/home.xhtml"
						value="#{messages['action.cancel']}" />
				</p:panelGrid>

			</h:form>
		</p:panelGrid>
	</ui:define>
</ui:composition>
